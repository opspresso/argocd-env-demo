name: build

on:
  repository_dispatch:
    types:
      - build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export TG_USERNAME="${{ github.event.client_payload.username }}"
          export TG_PROJECT="${{ github.event.client_payload.project }}"
          export TG_VERSION="${{ github.event.client_payload.version }}"
          export TG_PHASE="${{ github.event.client_payload.phase }}"
          bash ./build.sh
