apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: promtail
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "promtail-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-promtail
      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: "3.11.0"
        chart: promtail
        helm:
          values: |-
            fullnameOverride: promtail

            image:
              registry: {{promtail.image.registry}}
              repository: {{promtail.image.repository}}

            config:
              lokiAddress: http://{{loki.hostname}}/loki/api/v1/push

              snippets:
                extraClientConfigs: |
                  external_labels:
                    cluster: "{{cluster}}"

            tolerations:
              - operator: Exists

            updateStrategy:
              rollingUpdate:
                maxUnavailable: 10%

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
