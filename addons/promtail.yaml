apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: promtail
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "promtail-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-loki
      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: "2.3.0"
        chart: promtail
        helm:
          values: |-
            fullnameOverride: promtail

            extraArgs: []
            # -- Example:
            # -- extraArgs:
            # --   - -client.external-labels=hostname=$(HOSTNAME)

            tolerations:
              - key: group
                operator: Equal
                value: monitoring
                effect: NoSchedule
              - key: group
                operator: Equal
                value: graviton
                effect: NoSchedule

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
