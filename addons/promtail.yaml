apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: promtail
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "promtail-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-promtail
      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: "3.8.2"
        chart: promtail
        helm:
          values: |-
            fullnameOverride: promtail

            config:
              lokiAddress: http://loki.addon-loki.svc.cluster.local:3100/loki/api/v1/push

              snippets:
                extraClientConfigs: |
                  external_labels:
                    cluster: "{{cluster}}"

            tolerations:
              - key: group
                operator: Equal
                value: monitoring
                effect: NoSchedule
              - key: group
                operator: Equal
                value: graviton
                effect: NoSchedule

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
