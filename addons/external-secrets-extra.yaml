apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "external-secrets-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-external-secrets-extra
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: external-secrets-extra

            resources:
              - apiVersion: external-secrets.io/v1beta1
                kind: ClusterSecretStore
                metadata:
                  name: parameter-store
                spec:
                  provider:
                    aws:
                      region: "{{aws_region}}"
                      service: ParameterStore

              - apiVersion: external-secrets.io/v1beta1
                kind: ClusterSecretStore
                metadata:
                  name: secrets-manager
                spec:
                  provider:
                    aws:
                      region: "{{aws_region}}"
                      service: SecretsManager

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
