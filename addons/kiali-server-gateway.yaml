apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kiali-server-gateway
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "kiali.istio.bruce.spic.me"

  template:
    metadata:
      name: "kiali-server-gateway-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: kiali-server-gateway

            resources:
              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: kiali-server
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - {{values.host}}
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              # - apiVersion: networking.istio.io/v1beta1
              #   kind: VirtualService
              #   metadata:
              #     name: kiali-server
              #   spec:
              #     hosts:
              #       - {{values.host}}
              #     gateways:
              #       - kiali-server
              #     http:
              #       - route:
              #           - destination:
              #               host: kiali-server
              #               port:
              #                 number: 20001

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
