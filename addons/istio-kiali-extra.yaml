apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kiali-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "kiali-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: kiali-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: kiali
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/google-secret
                      name: oidc-secret

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: kiali
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "kiali.{{values.host}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: kiali
                spec:
                  hosts:
                    - "kiali.{{values.host}}"
                  gateways:
                    - kiali
                  http:
                    - route:
                        - destination:
                            host: kiali
                            port:
                              number: 20001

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: kiali
                    app.kubernetes.io/name: kiali
                    release: prometheus-{{cluster}}
                  name: kiali-metrics
                spec:
                  endpoints:
                  - interval: 15s
                    path: /metrics
                    port: http-metrics
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchLabels:
                      app: kiali
                      app.kubernetes.io/name: kiali

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
