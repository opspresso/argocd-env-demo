apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-node-termination-handler-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "aws-node-termination-handler-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-node-termination-handler
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: aws-node-termination-handler-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: webhook-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/slack-hooks
                      name: webhookurl

              - apiVersion: irsa.voodoo.io/v1alpha1
                kind: IamRoleServiceAccount
                metadata:
                  name: aws-node-termination-handler-demo
                spec:
                  policy:
                    statement:
                    - action:
                        - "autoscaling:CompleteLifecycleAction"
                        - "autoscaling:DescribeAutoScalingInstances"
                        - "autoscaling:DescribeTags"
                        - "ec2:DescribeInstances"
                        - "sqs:DeleteMessage"
                        - "sqs:ReceiveMessage"
                      resource: "*"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
