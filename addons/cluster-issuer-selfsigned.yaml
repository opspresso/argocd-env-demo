apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-issuer-selfsigned
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://A580F7DE2A082613969729827EFCBCBF.gr7.ap-northeast-2.eks.amazonaws.com

  template:
    metadata:
      name: "cluster-issuer-selfsigned-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        server: "{{url}}"
        namespace: addon-cert-manager
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: cluster-issuer-selfsigned

            resources:
              - apiVersion: cert-manager.io/v1
                kind: ClusterIssuer
                metadata:
                  name: cluster-issuer-selfsigned
                spec:
                  selfSigned: {}

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
