apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: irsa-operator
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              region: "ap-northeast-2"
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--irsa-operator"

  template:
    metadata:
      name: "irsa-operator-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-irsa-operator
      source:
        repoURL: https://voodooteam.github.io/irsa-operator
        targetRevision: "0.1.6"
        chart: irsa-operator
        helm:
          values: |-
            fullnameOverride: irsa-operator

            clusterName: "{{cluster}}"

            serviceAccount:
              annotations:
                eks.amazonaws.com/role-arn: "{{values.rolearn}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
