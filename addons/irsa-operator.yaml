apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: irsa-operator
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--irsa-operator"
              oidcarn: "arn:aws:iam::082867736673:oidc-provider/oidc.eks.ap-northeast-2.amazonaws.com/id/43D40A495139B51C51D1461CEBC49DCB"

  template:
    metadata:
      name: "irsa-operator-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-irsa-operator
      source:
        repoURL: https://voodooteam.github.io/irsa-operator
        targetRevision: "0.1.6"
        chart: irsa-operator
        helm:
          values: |-
            fullnameOverride: irsa-operator

            clusterName: "{{cluster}}"
            oidcProviderARN: "{{values.oidcarn}}"
            roleARN: "{{values.rolearn}}"

            podSecurityContext:
              runAsNonRoot: false
              fsGroup: 65532

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
