apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metrics-server
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/alpha/**/config.json"

  template:
    metadata:
      name: "metrics-server-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-metrics-server
      source:
        repoURL: https://charts.helm.sh/stable
        targetRevision: "2.11.4"
        chart: metrics-server
        helm:
          values: |-
            fullnameOverride: metrics-server

            image:
              repository: k8s.gcr.io/metrics-server-arm64

            args:
              - --kubelet-insecure-tls
              - --kubelet-preferred-address-types=InternalIP

            # apiService:
            #   create: false

            tolerations:
              - key: group
                operator: Equal
                value: monitoring
                effect: NoSchedule
            nodeSelector:
              group: monitoring

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
