apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: istio-extra

            resources:
              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  name: istio-ingressgateway
                spec:
                  endpoints:
                  - interval: 15s
                    path: /stats/prometheus
                    port: http-envoy-prom
                  jobLabel: istio-ingressgateway
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchLabels:
                      app: istio-ingressgateway
                      istio: ingressgateway

              - apiVersion: cert-manager.io/v1
                kind: Certificate
                metadata:
                  name: istio-cert-bruce-spic-me
                spec:
                  commonName: bruce.spic.me
                  dnsNames:
                    - "*.bruce.spic.me"
                    - "*.istio.bruce.spic.me"
                  secretName: "istio-cert-bruce-spic-me"
                  duration: "87600h0m0s"
                  renewBefore: "70080h0m0s"
                  issuerRef:
                    kind: "ClusterIssuer"
                    name: "cluster-issuer-selfsigned"

              - apiVersion: cert-manager.io/v1
                kind: Certificate
                metadata:
                  name: istio-cert-bruce-opspresso-com
                spec:
                  commonName: bruce.opspresso.com
                  dnsNames:
                    - "*.bruce.opspresso.com"
                    - "*.istio.bruce.opspresso.com"
                  secretName: "istio-cert-bruce-opspresso-com"
                  duration: "87600h0m0s"
                  renewBefore: "70080h0m0s"
                  issuerRef:
                    kind: "ClusterIssuer"
                    name: "cluster-issuer-selfsigned"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
