apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "istio-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: istio-extra

            resources:
              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istio-components
                    release: prometheus-{{cluster}}
                  name: istio-components-metrics
                spec:
                  endpoints:
                  - interval: 30s
                    metricRelabelings:
                      - sourceLabels:
                          - cluster
                        targetLabel: istio_cluster
                      - action: labeldrop
                        regex: cluster
                    port: http-monitoring
                  jobLabel: istio
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchExpressions:
                      - key: istio
                        operator: In
                        values:
                          - mixer
                          - pilot
                          - galley
                          - citadel
                          - sidecar-injector
                          - istiod

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istio-servicemesh
                    release: prometheus-{{cluster}}
                  name: istio-servicemesh-metrics
                spec:
                  endpoints:
                  - interval: 15s
                    path: /stats/prometheus
                    relabelings:
                    - sourceLabels: [__meta_kubernetes_pod_container_port_name]
                      action: keep
                      regex: '.*-envoy-prom'
                    - action: labeldrop
                      regex: "__meta_kubernetes_pod_label_(.+)"
                    - sourceLabels: [__meta_kubernetes_namespace]
                      action: replace
                      targetLabel: namespace
                    - sourceLabels: [__meta_kubernetes_pod_name]
                      action: replace
                      targetLabel: pod_name
                  jobLabel: istio-servicemesh
                  namespaceSelector:
                    any: true
                  selector:
                    matchExpressions:
                    - key: istio
                      operator: DoesNotExist

              # - apiVersion: cert-manager.io/v1
              #   kind: Certificate
              #   metadata:
              #     name: istio-cert
              #   spec:
              #     commonName: "{{istio.hostname}}"
              #     dnsNames:
              #       - "*.{{istio.hostname}}"
              #     secretName: "istio-cert"
              #     duration: "87600h0m0s"
              #     renewBefore: "70080h0m0s"
              #     issuerRef:
              #       kind: "ClusterIssuer"
              #       name: "cluster-issuer-selfsigned"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
