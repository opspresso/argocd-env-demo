apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: istio-extra

            resources:
              - apiVersion: v1
                kind: Service
                metadata:
                  labels:
                    app: istiod
                    istio: pilot
                    release: prometheus-{{cluster}}
                  name: istiod-metrics
                spec:
                  ports:
                    - name: http-scrape
                      port: 15014
                      protocol: TCP
                      targetPort: 15014
                  selector:
                    app: istiod
                    istio: pilot
                  type: ClusterIP

              - apiVersion: v1
                kind: Service
                metadata:
                  labels:
                    app: istio-ingressgateway
                    istio: ingressgateway
                    release: prometheus-{{cluster}}
                  name: istio-ingressgateway-metrics
                spec:
                  ports:
                    - name: http-envoy-prom
                      port: 25090
                      protocol: TCP
                      targetPort: 15090
                  selector:
                    app: istio-ingressgateway
                    istio: ingressgateway
                  type: ClusterIP

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istio-components
                    release: prometheus-{{cluster}}
                  name: istio-components-metrics
                spec:
                  endpoints:
                  - interval: 30s
                    metricRelabelings:
                      - sourceLabels:
                          - cluster
                        targetLabel: istio_cluster
                      - action: labeldrop
                        regex: cluster
                    port: http-monitoring
                  jobLabel: istio
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchExpressions:
                      - key: istio
                        operator: In
                        values:
                          - mixer
                          - pilot
                          - galley
                          - citadel
                          - sidecar-injector
                          - istiod

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istio-servicemesh
                    release: prometheus-{{cluster}}
                  name: istio-servicemesh-metrics
                spec:
                  endpoints:
                  - interval: 15s
                    path: /stats/prometheus
                    relabelings:
                    - sourceLabels: [__meta_kubernetes_pod_container_port_name]
                      action: keep
                      regex: '.*-envoy-prom'
                    - action: labeldrop
                      regex: "__meta_kubernetes_pod_label_(.+)"
                    - sourceLabels: [__meta_kubernetes_namespace]
                      action: replace
                      targetLabel: namespace
                    - sourceLabels: [__meta_kubernetes_pod_name]
                      action: replace
                      targetLabel: pod_name
                  jobLabel: istio-servicemesh
                  namespaceSelector:
                    any: true
                  selector:
                    matchExpressions:
                    - key: istio
                      operator: DoesNotExist

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istio-ingressgateway
                    release: prometheus-{{cluster}}
                  name: istio-ingressgateway-metrics
                spec:
                  endpoints:
                  - interval: 15s
                    path: /stats/prometheus
                    port: http-envoy-prom
                  jobLabel: istio-ingressgateway
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchLabels:
                      app: istio-ingressgateway
                      istio: ingressgateway

              - apiVersion: monitoring.coreos.com/v1
                kind: ServiceMonitor
                metadata:
                  labels:
                    app: istiod
                    release: prometheus-{{cluster}}
                  name: istiod-metrics
                spec:
                  endpoints:
                  - interval: 15s
                    path: /metrics
                    port: http-scrape
                  jobLabel: istio-ingressgateway
                  namespaceSelector:
                    matchNames:
                    - istio-system
                  selector:
                    matchLabels:
                      app: istiod
                      istio: pilot

              - apiVersion: cert-manager.io/v1
                kind: Certificate
                metadata:
                  name: istio-cert-bruce-spic-me
                spec:
                  commonName: bruce.spic.me
                  dnsNames:
                    - "*.bruce.spic.me"
                    - "*.istio.bruce.spic.me"
                  secretName: "istio-cert-bruce-spic-me"
                  duration: "87600h0m0s"
                  renewBefore: "70080h0m0s"
                  issuerRef:
                    kind: "ClusterIssuer"
                    name: "cluster-issuer-selfsigned"

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
