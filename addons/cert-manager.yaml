apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://036CC21FD52FBA1C2D0E7F6C4551A402.yl4.ap-northeast-2.eks.amazonaws.com

  template:
    metadata:
      name: "cert-manager-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-cert-manager
      source:
        repoURL: https://charts.jetstack.io
        targetRevision: "v1.4.3"
        chart: cert-manager
        helm:
          values: |-
            fullnameOverride: cert-manager

            installCRDs: true

            ingressShim:
              defaultIssuerName: letsencrypt-issuer
              defaultIssuerKind: ClusterIssuer

            tolerations:
              - key: group
                operator: Equal
                value: operation
                effect: NoSchedule

            nodeSelector:
              group: operation

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
