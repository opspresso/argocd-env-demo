apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datadog
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://036CC21FD52FBA1C2D0E7F6C4551A402.yl4.ap-northeast-2.eks.amazonaws.com
            values:
              env: "alpha"
              country: "kr"

  template:
    metadata:
      name: "datadog-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-datadog
      source:
        repoURL: https://helm.datadoghq.com
        targetRevision: "2.19.9"
        chart: datadog
        helm:
          values: |-
            fullnameOverride: datadog

            datadog:
              clusterName: "{{cluster}}"

              apiKeyExistingSecret: datadog-secret

              kubeStateMetricsEnabled: false

              dogstatsd:
                useHostPort: true
                nonLocalTraffic: true

              env:
                - name: DD_TAGS
                  value: "cluster_name:{{cluster}} country_code:{{values.country}} env:{{values.env}}"
                - name: DD_AGENT_HOST
                  valueFrom:
                    fieldRef:
                      fieldPath: status.hostIP
                - name: DD_CONTAINER_EXCLUDE
                  value: "image:*"
                - name: DD_APM_IGNORE_RESOURCES
                  value: "GET /healthz,GET /health,GET /health_check"

              apm:
                enabled: true

              # logs:
              #   enabled: true

            agents:
              tolerations:
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  key: node.kubernetes.io/not-ready
                  operator: Exists
                - effect: NoExecute
                  key: node.kubernetes.io/unreachable
                  operator: Exists
                - effect: NoSchedule
                  key: node.kubernetes.io/disk-pressure
                  operator: Exists
                - effect: NoSchedule
                  key: node.kubernetes.io/memory-pressure
                  operator: Exists
                - effect: NoSchedule
                  key: node.kubernetes.io/pid-pressure
                  operator: Exists
                - effect: NoSchedule
                  key: node.kubernetes.io/unschedulable
                  operator: Exists

              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: group
                            operator: In
                            values:
                              - biz
                              - chat
                              - worker
                              - workers

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
