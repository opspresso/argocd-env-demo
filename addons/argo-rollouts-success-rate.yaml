apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts-success-rate
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "argo-rollouts-success-rate-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: success-rate

            resources:
              - apiVersion: argoproj.io/v1alpha1
                kind: ClusterAnalysisTemplate
                metadata:
                  name: success-rate
                spec:
                  args:
                    - name: service-name
                  metrics:
                    - name: success-rate
                      interval: 5m
                      successCondition: result[0] >= 0.95
                      failureLimit: 3
                      provider:
                        prometheus:
                          address: http://prometheus-prometheus.addon-prometheus.svc.cluster.local:9090
                          query: |
                            sum(irate(
                              istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}",response_code!~"5.*"}[5m]
                            )) /
                            sum(irate(
                              istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}"}[5m]
                            ))

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
