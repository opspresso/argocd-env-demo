apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              acm_arn: "arn:aws:acm:ap-northeast-2:082867736673:certificate/281ab87d-f28b-43db-b4d2-b4759950c369"
              hostname: "argocd.bruce.spic.me"

  template:
    metadata:
      name: "argocd"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argocd
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "3.17.3"
        chart: argo-cd
        helm:
          values: |-
            fullnameOverride: argocd

            server:
              replicas: 2

              service:
                type: LoadBalancer
                annotations:
                  external-dns.alpha.kubernetes.io/hostname: "{{values.hostname}}"
                  service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                  service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
                  service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{values.acm_arn}}"
                  service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

              extraArgs:
                - --insecure

              config:
                url: https://{{values.hostname}}

                dex.config: |
                  connectors:
                  - type: github
                    id: github
                    name: github
                    config:
                      clientID: 0ca6b78d5dda3cfc8a53
                      clientSecret: $dex.github.clientSecret
                      orgs:
                        - name: opspresso

              rbacConfig:
                policy.default: "role:readonly"
                policy.csv: |
                  p, role:org-admin, applications, *, */*, allow
                  p, role:org-admin, clusters, create, *, allow
                  p, role:org-admin, clusters, delete, *, allow
                  p, role:org-admin, clusters, get, *, allow
                  p, role:org-admin, clusters, update, *, allow
                  p, role:org-admin, projects, create, *, allow
                  p, role:org-admin, projects, delete, *, allow
                  p, role:org-admin, projects, get, *, allow
                  p, role:org-admin, projects, update, *, allow
                  p, role:org-admin, repositories, create, *, allow
                  p, role:org-admin, repositories, delete, *, allow
                  p, role:org-admin, repositories, get, *, allow
                  p, role:org-admin, repositories, update, *, allow
                  g, opspresso:sre, role:org-admin

              additionalProjects:
                - name: addons
                  namespace: argocd
                  description: addons project
                  sourceRepos:
                    - "*"
                  destinations:
                    - namespace: "*"
                      server: "*"
                  clusterResourceWhitelist:
                    - group: "*"
                      kind: "*"
                  namespaceResourceBlacklist:
                    - group: "*"
                      kind: "*"

                - name: apps
                  namespace: argocd
                  description: apps project
                  sourceRepos:
                    - "*"
                  destinations:
                    - namespace: "*"
                      server: "*"
                  clusterResourceWhitelist:
                    - group: "*"
                      kind: "*"
                  namespaceResourceBlacklist:
                    - group: "*"
                      kind: "*"

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  interval: 30s
                  selector:
                    release: prometheus-{{cluster}}
                  namespace: addon-prometheus

            repoServer:
              replicas: 2

            configs:
              secret:
                createSecret: false

              repositories:
                - name: env-demo
                  type: git
                  url: https://github.com/opspresso/argocd-env-demo
                - name: opspresso
                  type: helm
                  url: https://opspresso.github.io/helm-charts

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
