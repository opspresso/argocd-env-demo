apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/ops/alpha/**/config.json"

  template:
    metadata:
      name: "argocd"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argocd
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "3.26.5"
        chart: argo-cd
        helm:
          values: |-
            fullnameOverride: argocd

            controller:
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1000m
                  memory: 2Gi

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  interval: 30s
                  selector:
                    release: prometheus-{{cluster}}

            server:
              replicas: 2

              autoscaling:
                enabled: true
                minReplicas: 2
                maxReplicas: 3
                targetCPUUtilizationPercentage: 50
                targetMemoryUtilizationPercentage: 50

              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi

              service:
                type: LoadBalancer
                annotations:
                  external-dns.alpha.kubernetes.io/hostname: "{{argocd.hostname}}"
                  service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                  service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
                  service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{argocd.acm_arn}}"
                  service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

              extraArgs:
                - --insecure

              config:
                url: https://{{argocd.hostname}}

                dex.config: |
                  connectors:
                  - type: github
                    id: github
                    name: github
                    config:
                      clientID: $dex.github.clientId
                      clientSecret: $dex.github.clientSecret
                      orgs:
                        - name: {{argocd.github.org}}

              rbacConfig:
                policy.default: "role:readonly"
                policy.csv: |
                  g, {{argocd.github.org}}:{{argocd.github.team}}, role:admin

              additionalProjects:
                - name: addons
                  namespace: argocd
                  description: addons project
                  sourceRepos:
                    - "*"
                  destinations:
                    - namespace: "*"
                      server: "*"
                  clusterResourceWhitelist:
                    - group: "*"
                      kind: "*"

                - name: apps
                  namespace: argocd
                  description: apps project
                  sourceRepos:
                    - "*"
                  destinations:
                    - namespace: "*"
                      server: "*"
                  clusterResourceWhitelist:
                    - group: "*"
                      kind: "*"

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  interval: 30s
                  selector:
                    release: prometheus-{{cluster}}

            repoServer:
              replicas: 2

              autoscaling:
                enabled: true
                minReplicas: 2
                maxReplicas: 3
                targetCPUUtilizationPercentage: 50
                targetMemoryUtilizationPercentage: 50

              resources:
                requests:
                  cpu: 300m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  interval: 30s
                  selector:
                    release: prometheus-{{cluster}}

            dex:
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 100m
                  memory: 128Mi

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  interval: 30s
                  selector:
                    release: prometheus-{{cluster}}

            redis:
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 100m
                  memory: 128Mi

            configs:
              secret:
                createSecret: false

              repositories:
                - name: env-demo
                  type: git
                  url: https://github.com/opspresso/argocd-env-demo
                - name: opspresso
                  type: helm
                  url: https://opspresso.github.io/helm-charts

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
