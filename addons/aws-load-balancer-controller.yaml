apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-load-balancer-controller
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--aws-load-balancer-controller"

  template:
    metadata:
      name: "aws-load-balancer-controller-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-load-balancer-controller
      source:
        repoURL: https://aws.github.io/eks-charts
        targetRevision: "1.3.1"
        chart: aws-load-balancer-controller
        helm:
          values: |-
            fullnameOverride: aws-load-balancer-controller

            clusterName: "{{cluster}}"

            serviceAccount:
              annotations:
                eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            tolerations:
              - key: group
                operator: Equal
                value: graviton
                effect: NoSchedule
            nodeSelector:
              group: graviton

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
