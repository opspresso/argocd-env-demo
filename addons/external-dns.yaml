apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-dns
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              region: "ap-northeast-2"
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--external-dns"

  template:
    metadata:
      name: "external-dns-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-external-dns
      source:
        repoURL: https://kubernetes-sigs.github.io/external-dns
        targetRevision: "1.2.0"
        chart: external-dns
        helm:
          values: |-
            fullnameOverride: external-dns

            sources:
              # - ingress
              - service

            serviceAccount:
              annotations:
                eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            tolerations:
              - key: group
                operator: Equal
                value: graviton
                effect: NoSchedule
            nodeSelector:
              group: graviton

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
