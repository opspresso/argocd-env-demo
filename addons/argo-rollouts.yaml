apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://A580F7DE2A082613969729827EFCBCBF.gr7.ap-northeast-2.eks.amazonaws.com

  template:
    metadata:
      name: "argo-rollouts-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "1.0.3"
        chart: argo-rollouts
        helm:
          values: |-
            fullnameOverride: argo-rollouts

            controller:
              tolerations:
                - key: group
                  operator: Equal
                  value: operation
                  effect: NoSchedule

              nodeSelector:
                group: operation

      ignoreDifferences:
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          jsonPointers:
            - /spec/preserveUnknownFields

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
