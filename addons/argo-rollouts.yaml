apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "argo-rollouts-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "2.0.0"
        chart: argo-rollouts
        helm:
          values: |-
            fullnameOverride: argo-rollouts

      # ignoreDifferences:
      #   - kind: CustomResourceDefinition
      #     group: apiextensions.k8s.io
      #     jsonPointers:
      #       - /spec/preserveUnknownFields

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
