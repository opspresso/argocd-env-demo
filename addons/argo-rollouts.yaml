apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "argo-rollouts-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "2.2.1"
        chart: argo-rollouts
        helm:
          values: |-
            fullnameOverride: argo-rollouts

            controller:
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 100m
                  memory: 128Mi

              metrics:
                enabled: true
                serviceMonitor:
                  enabled: true
                  additionalLabels:
                    release: prometheus-{{cluster}}

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: operation
              #     effect: NoSchedule
              # nodeSelector:
              #   group: operation

            dashboard:
              enabled: false

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: operation
              #     effect: NoSchedule
              # nodeSelector:
              #   group: operation

      ignoreDifferences:
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          jsonPointers:
            - /spec/preserveUnknownFields

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
