apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard-gateway
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://036CC21FD52FBA1C2D0E7F6C4551A402.yl4.ap-northeast-2.eks.amazonaws.com
            values:
              host: "dashboard.alpha-b.kr.krmt.io"

  template:
    metadata:
      name: "dashboard-gateway-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-dashboard
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: dashboard-gateway

            resources:
              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: dashboard
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - {{values.host}}
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: dashboard
                spec:
                  hosts:
                    - {{values.host}}
                  gateways:
                    - dashboard
                  http:
                    - route:
                        - destination:
                            host: dashboard
                            port:
                              number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
