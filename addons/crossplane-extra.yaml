apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "crossplane-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-crossplane-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-crossplane
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: crossplane-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: crossplane-cred-aws-bruce-ops
                spec:
                  backendType: secretsManager
                  data:
                    - key: /k8s/common/crossplane-cred-aws-bruce-ops
                      name: credentials

              - apiVersion: aws.crossplane.io/v1beta1
                kind: ProviderConfig
                metadata:
                  name: aws-bruce-ops
                spec:
                  credentials:
                    source: Secret
                    secretRef:
                      name: crossplane-cred-aws-bruce-ops
                      namespace: addon-crossplane
                      key: credentials

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
