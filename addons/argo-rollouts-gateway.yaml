apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts-gateway
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "argo-rollouts.istio.bruce.spic.me"

  template:
    metadata:
      name: "argo-rollouts-gateway-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argo-rollouts-gateway

            resources:
              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: argo-rollouts
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - {{values.host}}
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: argo-rollouts
                spec:
                  hosts:
                    - {{values.host}}
                  gateways:
                    - argo-rollouts
                  http:
                    - route:
                        - destination:
                            host: argo-rollouts
                            port:
                              number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
