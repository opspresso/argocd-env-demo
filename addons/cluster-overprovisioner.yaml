apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-overprovisioner
spec:
  generators:
    # - list:
    #     elements:
    #       - cluster: eks-demo
    #         values:
    #           replicas: "0"

    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/**/config.json"

  template:
    metadata:
      name: "cluster-overprovisioner-{{cluster.name}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster.name}}"
        krmt.io/cluster: "{{cluster.name}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster.name}}"
        namespace: addon-cluster-overprovisioner
      source:
        repoURL: https://charts.deliveryhero.io
        targetRevision: "0.7.3"
        chart: cluster-overprovisioner
        helm:
          values: |-
            fullnameOverride: cluster-overprovisioner

            deployments:
              - name: default
                replicaCount: {{cluster-overprovisioner.replicas}}
                resources:
                  requests:
                    cpu: "1"
                    memory: "1Gi"
                  limits:
                    cpu: "1"
                    memory: "1Gi"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
