apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-overprovisioner
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/**/config.yaml"

  template:
    metadata:
      name: "cluster-overprovisioner-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-cluster-overprovisioner
      source:
        repoURL: https://charts.deliveryhero.io
        targetRevision: "0.7.3"
        chart: cluster-overprovisioner
        helm:
          values: |-
            fullnameOverride: cluster-overprovisioner

            deployments:
              - name: default
                replicaCount: {{cluster-overprovisioner.replicas}}
                resources:
                  requests:
                    cpu: "{{cluster-overprovisioner.cpu}}"
                    memory: "{{cluster-overprovisioner.memory}}"
                  limits:
                    cpu: "{{cluster-overprovisioner.cpu}}"
                    memory: "{{cluster-overprovisioner.memory}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
