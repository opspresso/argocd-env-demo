apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-overprovisioner
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              replicas: "1"

  template:
    metadata:
      name: "cluster-overprovisioner-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-cluster-overprovisioner
      source:
        repoURL: https://charts.deliveryhero.io
        targetRevision: "0.7.3"
        chart: cluster-overprovisioner
        helm:
          values: |-
            fullnameOverride: cluster-overprovisioner

            deployments:
              - name: default
                replicaCount: {{values.replicas}}
                resources:
                  requests:
                    cpu: "1"
                    memory: "1Gi"
                  limits:
                    cpu: "1"
                    memory: "1Gi"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
