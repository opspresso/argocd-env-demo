apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "argo-workflows-extra"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-workflows
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argo-workflows-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: argo-workflows-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/argo-workflows-github-id
                      name: client-id
                    - key: /k8s/common/argo-workflows-github-secret
                      name: client-secret

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: argo-workflows
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "argo-workflows.{{values.host}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: argo-workflows
                spec:
                  hosts:
                    - "argo-workflows.{{values.host}}"
                  gateways:
                    - argo-workflows
                  http:
                    - route:
                        - destination:
                            host: argo-workflows
                            port:
                              number: 2746

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
