apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "argo-workflows-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argo
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argo-workflows-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: argo-workflows-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/argo-workflows-client-id
                      name: client-id
                    - key: /k8s/common/argo-workflows-client-secret
                      name: client-secret

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: argo-workflows
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "argo-workflows.{{hostname.public}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: argo-workflows
                spec:
                  hosts:
                    - "argo-workflows.{{hostname.public}}"
                  gateways:
                    - argo-workflows
                  http:
                    - route:
                        - destination:
                            host: argo-workflows-server
                            port:
                              number: 2746

              - apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: viewer
                  annotations:
                    workflows.argoproj.io/rbac-rule: "true"
                    workflows.argoproj.io/rbac-rule-precedence: "0"

              - apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: admin
                  annotations:
                    workflows.argoproj.io/rbac-rule: "'{{argo-workflows.github.org}}:{{argo-workflows.github.team}}' in groups"
                    workflows.argoproj.io/rbac-rule-precedence: "1"

              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: argo:viewer
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
                subjects:
                  - kind: ServiceAccount
                    namespace: argo
                    name: viewer

              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: argo:admin
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
                subjects:
                  - kind: ServiceAccount
                    namespace: argo
                    name: admin

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
