apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-notifications
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "argocd-notifications-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: argocd
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "1.4.3"
        chart: argocd-notifications
        helm:
          values: |-
            fullnameOverride: argocd-notifications

            argocdUrl: https://argocd.bruce.spic.me

            secret:
              create: false
              items:
                slack-token: SLACK_TOKEN

            notifiers:
              # For more information: https://argocd-notifications.readthedocs.io/en/stable/services/overview/

              service.slack: |
                token: $slack-token

            subscriptions:
              # For more information: https://argocd-notifications.readthedocs.io/en/stable/subscriptions/

              - recipients:
                - slack:sandbox
                triggers:
                - on-deployed
                - on-health-degraded
                - on-sync-failed
                - on-sync-running
                - on-sync-status-unknown
                - on-sync-succeeded

            templates:
              # For more information: https://argocd-notifications.readthedocs.io/en/stable/templates/

              template.app-deployed: |
                email:
                  subject: New version of an application {{.app.metadata.name}} is up and running.
                message: |
                  {{if eq .serviceType "slack"}}:argocd-done:{{end}} Application `{{.app.metadata.name}}` is now running new version of deployments manifests.
                slack:
                  attachments: |
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#18be52",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      },
                      {
                        "title": "Revision",
                        "value": "{{.app.status.sync.revision}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]
              template.app-health-degraded: |
                email:
                  subject: Application {{.app.metadata.name}} has degraded.
                message: |
                  {{if eq .serviceType "slack"}}:argocd-failed:{{end}} Application `{{.app.metadata.name}}` has degraded.
                  Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
                slack:
                  attachments: |-
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#f4c030",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]
              template.app-sync-failed: |
                email:
                  subject: Failed to sync application {{.app.metadata.name}}.
                message: |
                  {{if eq .serviceType "slack"}}:argocd-failed:{{end}} The sync operation of application `{{.app.metadata.name}}` has failed at {{.app.status.operationState.finishedAt}} with the following error: {{.app.status.operationState.message}}
                  Sync operation details are available at: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .
                slack:
                  attachments: |-
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#E96D76",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]
              template.app-sync-running: |
                email:
                  subject: Start syncing application {{.app.metadata.name}}.
                message: |
                  {{if eq .serviceType "slack"}}:argocd-running:{{end}} The sync operation of application `{{.app.metadata.name}}` has started at {{.app.status.operationState.startedAt}}.
                  Sync operation details are available at: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .
                slack:
                  attachments: |-
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#0DADEA",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]
              template.app-sync-status-unknown: |
                email:
                  subject: Application {{.app.metadata.name}} sync status is 'Unknown'
                message: |
                  {{if eq .serviceType "slack"}}:argocd-failed:{{end}} Application `{{.app.metadata.name}}` sync is `Unknown`.
                  Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
                  {{if ne .serviceType "slack"}}
                  {{range $c := .app.status.conditions}}
                      * {{$c.message}}
                  {{end}}
                  {{end}}
                slack:
                  attachments: |-
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#E96D76",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]
              template.app-sync-succeeded: |
                email:
                  subject: Application {{.app.metadata.name}} has been successfully synced.
                message: |
                  {{if eq .serviceType "slack"}}:argocd-done:{{end}} Application `{{.app.metadata.name}}` has been successfully synced at {{.app.status.operationState.finishedAt}}.
                  Sync operation details are available at: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}?operation=true .
                slack:
                slack:
                  attachments: |-
                    [{
                      "title": "{{.app.metadata.name}}",
                      "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
                      "color": "#18be52",
                      "fields": [
                      {
                        "title": "Sync Status",
                        "value": "{{.app.status.sync.status}}",
                        "short": true
                      },
                      {
                        "title": "Repository",
                        "value": "{{.app.spec.source.repoURL}}",
                        "short": true
                      }
                      {{range $index, $c := .app.status.conditions}}
                      {{if not $index}},{{end}}
                      {{if $index}},{{end}}
                      {
                        "title": "{{$c.type}}",
                        "value": "{{$c.message}}",
                        "short": true
                      }
                      {{end}}
                      ]
                    }]

            triggers:
              # For more information: https://argocd-notifications.readthedocs.io/en/stable/triggers/

              trigger.on-deployed: |
                - description: Application is synced and healthy. Triggered once per commit.
                  oncePer: app.status.sync.revision
                  send:
                  - app-deployed
                  when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
              trigger.on-health-degraded: |
                - description: Application has degraded
                  send:
                  - app-health-degraded
                  when: app.status.health.status == 'Degraded'
              trigger.on-sync-failed: |
                - description: Application syncing has failed
                  send:
                  - app-sync-failed
                  when: app.status.operationState.phase in ['Error', 'Failed']
              trigger.on-sync-running: |
                - description: Application is being synced
                  send:
                  - app-sync-running
                  when: app.status.operationState.phase in ['Running']
              trigger.on-sync-status-unknown: |
                - description: Application status is 'Unknown'
                  send:
                  - app-sync-status-unknown
                  when: app.status.sync.status == 'Unknown'
              trigger.on-sync-succeeded: |
                - description: Application syncing has succeeded
                  send:
                  - app-sync-succeeded
                  when: app.status.operationState.phase in ['Succeeded']

              # For more information: https://argocd-notifications.readthedocs.io/en/stable/triggers/#default-triggers

              defaultTriggers: |
                - on-sync-status-unknown

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
