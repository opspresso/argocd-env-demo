apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-efs-csi-driver
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--aws-efs-csi-driver"
              efsid: "fs-61cd4101"

  template:
    metadata:
      name: "aws-efs-csi-driver-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-efs-csi-driver
      source:
        repoURL: https://kubernetes-sigs.github.io/aws-efs-csi-driver
        targetRevision: "2.1.5"
        chart: aws-efs-csi-driver
        helm:
          values: |-
            fullnameOverride: aws-efs-csi-driver

            controller:
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: graviton
              #     effect: NoSchedule
              # nodeSelector:
              #   group: graviton

            node:
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            storageClasses:
              - name: efs
                mountOptions:
                  - tls
                parameters:
                  basePath: "/shared"
                  directoryPerms: "755"
                  fileSystemId: "{{values.efsid}}"
                  gidRangeEnd: "2000"
                  gidRangeStart: "1000"
                  provisioningMode: efs-ap
                reclaimPolicy: Retain
                allowVolumeExpansion: true

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
