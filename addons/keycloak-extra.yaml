apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keycloak-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "keycloak-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-keycloak-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-keycloak
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: keycloak-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: keycloak-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/admin-password
                      name: admin-password
                    - key: /k8s/common/admin-password
                      name: management-password
                    - key: /k8s/common/admin-password
                      name: database-password

              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: keycloak-realm
                spec:
                  backendType: secretsManager
                  data:
                    - key: /k8s/common/keycloak-realm
                      name: demo.json

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: keycloak
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "keycloak.{{values.host}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: keycloak
                spec:
                  hosts:
                    - "keycloak.{{values.host}}"
                  gateways:
                    - keycloak
                  http:
                    - route:
                        - destination:
                            host: keycloak-http
                            port:
                              number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
