apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-secret
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "argocd-secret"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argocd
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argocd-secret

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: argocd-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/argocd-password
                      name: admin.password
                    - key: /k8s/common/argocd-mtime
                      name: admin.passwordMtime
                    - key: /k8s/common/argocd-github-secret
                      name: dex.github.clientSecret
                    - key: /k8s/common/github-webhook
                      name: webhook.github.secret
                    - key: /k8s/common/argocd-server-secret
                      name: server.secretkey

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
