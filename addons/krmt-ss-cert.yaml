apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: krmt-ss-cert
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://036CC21FD52FBA1C2D0E7F6C4551A402.yl4.ap-northeast-2.eks.amazonaws.com
            values:
              env: "alpha"
              country: "kr"

  template:
    metadata:
      name: "krmt-ss-cert-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: krmt-ss-cert

            resources:
              - apiVersion: cert-manager.io/v1
                kind: Certificate
                metadata:
                  name: krmt-ss-cert
                spec:
                  commonName: krmt.io
                  dnsNames:
                    - "*.krmt.io"
                    - "*.{{values.country}}.krmt.io"
                    - "*.{{values.env}}.{{values.country}}.krmt.io"
                  secretName: "krmt-ss-cert"
                  duration: "87600h0m0s"
                  renewBefore: "70080h0m0s"
                  issuerRef:
                    kind: "ClusterIssuer"
                    name: "cluster-issuer-selfsigned"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
