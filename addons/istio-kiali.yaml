apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kiali
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "kiali-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://kiali.org/helm-charts
        targetRevision: "1.39.0"
        chart: kiali-server
        helm:
          values: |-
            fullnameOverride: kiali

            auth:
              # strategy: anonymous
              strategy: openid
              openid:
                client_id: "661360902815-i61mqbplqaerrsurepuu8r5cbqm6uuhh.apps.googleusercontent.com"
                disable_rbac: true
                issuer_uri: "https://accounts.google.com"
                scopes: ["openid", "email"]
                username_claim: "email"

            deployment:
              ingress_enabled: false

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: graviton
              #     effect: NoSchedule
              # nodeSelector:
              #   group: graviton

            external_services:
              grafana:
                in_cluster_url: "http://grafana.addon-grafana.svc.cluster.local"
                url: "https://grafana.{{values.host}}"
              prometheus:
                url: "http://prometheus-prometheus.addon-prometheus.svc.cluster.local:9090"

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
