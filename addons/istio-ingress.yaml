apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-ingress
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              acm_arn: "arn:aws:acm:ap-northeast-2:082867736673:certificate/281ab87d-f28b-43db-b4d2-b4759950c369"
              host: "bruce.spic.me"

  template:
    metadata:
      name: "istio-ingress-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/nalbam/istio
        targetRevision: "1.11.4-ds"
        path: manifests/charts/gateways/istio-ingress
        helm:
          values: |-
            global:
              hub: istio
              tag: "1.11.4"

            gateways:
              istio-ingressgateway:
                kind: DaemonSet
                type: ClusterIP

                # serviceAnnotations:
                #   external-dns.alpha.kubernetes.io/hostname: "*.{{values.host}}"
