apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-ingress
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              acm_arn: "arn:aws:acm:ap-northeast-2:082867736673:certificate/281ab87d-f28b-43db-b4d2-b4759950c369"
              host: "bruce.spic.me"

  template:
    metadata:
      name: "istio-ingress-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: "1.11.3"
        path: manifests/charts/gateways/istio-ingress
        helm:
          values: |-
            global:
              hub: querycapistio
              tag: "1.11.3"

            gateways:
              istio-ingressgateway:
                type: ClusterIP

                # serviceAnnotations:
                #   external-dns.alpha.kubernetes.io/hostname: "*.{{values.host}}"
                #   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                #   service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
                #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{values.acm_arn}}"
                #   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

                autoscaleEnabled: true
                autoscaleMin: 3
                autoscaleMax: 6

                ports:
                - name: status-port
                  port: 15021
                  targetPort: 15021
                  protocol: TCP
                - name: http2
                  port: 80
                  targetPort: 8080
                  protocol: TCP

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
