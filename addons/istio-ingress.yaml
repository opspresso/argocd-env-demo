apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-ingress
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/**/config.yaml"

  template:
    metadata:
      name: "istio-ingress-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: "1.12.0"
        path: manifests/charts/gateways/istio-ingress
        helm:
          values: |-
            global:
              hub: istio
              tag: "1.12.0"

            gateways:
              istio-ingressgateway:
                type: ClusterIP

                # serviceAnnotations:
                #   external-dns.alpha.kubernetes.io/hostname: "*.{{istio.hostname}}"
                #   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                #   service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
                #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{istio.acm_arn}}"
                #   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

                # ports:
                # - name: status-port
                #   port: 15021
                #   targetPort: 15021
                #   protocol: TCP
                # - name: http2
                #   port: 80
                #   targetPort: 8080
                #   protocol: TCP
                # - name: https
                #   port: 443
                #   targetPort: 8443
                #   protocol: TCP

                autoscaleEnabled: true
                autoscaleMin: 2
                autoscaleMax: 5

                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 1000m
                    memory: 1024Mi

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
