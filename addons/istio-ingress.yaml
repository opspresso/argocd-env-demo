                # - name: http2
                #   port: 80
                #   targetPort: 8080
                #   protocol: TCP
                # - name: https
                #   port: 443
                #   targetPort: 8443
                #   protocol: TCP

                autoscaleEnabled: false
                autoscaleMin: 2
                autoscaleMax: 5

                # resources:
                #   requests:
                #     cpu: 100m
                #     memory: 128Mi
                #   limits:
                #     cpu: 2000m
                #     memory: 1024Mi

      syncPolicy:
        # automated:
