apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-ingress
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              acm_arn: "arn:aws:acm:ap-northeast-2:082867736673:certificate/3e3a7d57-e800-4748-990d-cc2e20c30740"
              hostname: "*.istio.bruce.spic.me"

  template:
    metadata:
      name: "istio-ingress-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: 1.11.0
        path: manifests/charts/gateways/istio-ingress
        helm:
          values: |-
            gateways:
              istio-ingressgateway:
                autoscaleMin: 2

                serviceAnnotations:
                  external-dns.alpha.kubernetes.io/hostname: "{{values.hostname}}"
                  service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                  service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '3600'
                  service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{values.acm_arn}}"
                  service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
