apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keycloak
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "keycloak-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-keycloak
      source:
        repoURL: https://codecentric.github.io/helm-charts
        targetRevision: "14.0.1"
        chart: keycloak
        helm:
          values: |-
            fullnameOverride: keycloak

            extraEnv: |
              - name: KEYCLOAK_USER
                value: "admin"
              - name: KEYCLOAK_PASSWORD_FILE
                value: /secrets/keycloak-secret/admin-password
              - name: PROXY_ADDRESS_FORWARDING
                value: "true"

            extraVolumes: |
              - name: keycloak-realm
                secret:
                  secretName: keycloak-realm
              - name: keycloak-secret
                secret:
                  secretName: keycloak-secret

            extraVolumeMounts: |
              - name: keycloak-realm
                mountPath: "/realm/"
                readOnly: true
              - name: keycloak-secret
                mountPath: "/secrets/keycloak-secret/"
                readOnly: true

            extraArgs: -Dkeycloak.import=/realm/demo.json

            ingress:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: nginx
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
              rules:
                - host: "keycloak.{{values.host}}"
                  paths:
                    - path: /
                      pathType: Prefix
              console:
                enabled: false
                annotations:
                  kubernetes.io/ingress.class: nginx
                  nginx.ingress.kubernetes.io/ssl-redirect: "true"
                rules:
                  - host: "keycloak.{{values.host}}"
                    paths:
                      - path: /auth/admin/
                        pathType: Prefix
              tls: []

            serviceMonitor:
              enabled: true
              labels:
                release: prometheus-eks-demo

            postgresql:
              fullnameOverride: keycloak-postgresql
              persistence:
                storageClass: "gp3"

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
