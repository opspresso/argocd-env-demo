apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-autoscaler
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/**/config.json"

  template:
    metadata:
      name: "cluster-autoscaler-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-cluster-autoscaler
      source:
        repoURL: https://kubernetes.github.io/autoscaler
        targetRevision: "9.10.8"
        chart: cluster-autoscaler
        helm:
          values: |-
            fullnameOverride: cluster-autoscaler

            cloudProvider: aws

            awsRegion: "{{aws_region}}"

            autoDiscovery:
              enabled: true
              clusterName: "{{cluster}}"

            # additionalLabels:
            #   app: cluster-autoscaler

            extraArgs:
              logtostderr: true
              stderrthreshold: info
              v: 4
              scan-interval: 6m
              scale-down-enabled: true
              scale-down-delay-after-delete: 10m
              scale-down-utilization-threshold: 0.6
              skip-nodes-with-local-storage: false
              skip-nodes-with-system-pods: false
              expander: least-waste

            rbac:
              serviceAccount:
                # create: false
                # name: cluster-autoscaler-irsa
                annotations:
                  eks.amazonaws.com/role-arn: "arn:aws:iam::{{aws_account_id}}:role/irsa--eks-demo--cluster-autoscaler"

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
