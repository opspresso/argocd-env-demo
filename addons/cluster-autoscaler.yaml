apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-autoscaler
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://036CC21FD52FBA1C2D0E7F6C4551A402.yl4.ap-northeast-2.eks.amazonaws.com
            values:
              region: "ap-northeast-2"
              rolearn: "arn:aws:iam::314695318048:role/irsa--eks-demo--cluster-autoscaler"

  template:
    metadata:
      name: "cluster-autoscaler-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-cluster-autoscaler
      source:
        repoURL: https://kubernetes.github.io/autoscaler
        targetRevision: "9.10.4"
        chart: cluster-autoscaler
        helm:
          values: |-
            fullnameOverride: cluster-autoscaler

            cloudProvider: aws

            awsRegion: "{{values.region}}"

            autoDiscovery:
              enabled: true
              clusterName: "{{cluster}}"

            extraArgs:
              logtostderr: true
              stderrthreshold: info
              v: 4
              scan-interval: 6m
              scale-down-enabled: true
              scale-down-delay-after-delete: 10m
              scale-down-utilization-threshold: 0.6
              skip-nodes-with-local-storage: false
              skip-nodes-with-system-pods: false
              expander: least-waste

            tolerations:
              - key: group
                operator: Equal
                value: operation
                effect: NoSchedule

            nodeSelector:
              group: operation

            rbac:
              create: true
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            # serviceMonitor:
            #   enabled: false
            #   namespace: addon-prometheus
            #   selector:
            #     release: prometheus-operator

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
