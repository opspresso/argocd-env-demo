apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-autoscaler
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              region: "ap-northeast-2"
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--cluster-autoscaler"

  template:
    metadata:
      name: "cluster-autoscaler-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-cluster-autoscaler
      source:
        repoURL: https://kubernetes.github.io/autoscaler
        targetRevision: "9.10.7"
        chart: cluster-autoscaler
        helm:
          values: |-
            fullnameOverride: cluster-autoscaler

            cloudProvider: aws

            awsRegion: "{{values.region}}"

            autoDiscovery:
              enabled: true
              clusterName: "{{cluster}}"

            # additionalLabels:
            #   app: cluster-autoscaler

            extraArgs:
              logtostderr: true
              stderrthreshold: info
              v: 4
              scan-interval: 6m
              scale-down-enabled: true
              scale-down-delay-after-delete: 10m
              scale-down-utilization-threshold: 0.6
              skip-nodes-with-local-storage: false
              skip-nodes-with-system-pods: false
              expander: least-waste

            rbac:
              create: true
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            tolerations:
              - key: group
                operator: Equal
                value: graviton
                effect: NoSchedule
            nodeSelector:
              group: graviton

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
