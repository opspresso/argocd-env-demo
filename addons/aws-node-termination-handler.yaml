apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-node-termination-handler
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--aws-node-termination-handler"

  template:
    metadata:
      name: "aws-node-termination-handler-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-node-termination-handler
      source:
        repoURL: https://aws.github.io/eks-charts
        targetRevision: "0.15.3"
        chart: aws-node-termination-handler
        helm:
          values: |-
            fullnameOverride: aws-node-termination-handler

            serviceAccount:
              create: false
              name: aws-node-termination-handler
              annotations:
                eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            enableRebalanceDraining: true
            enableScheduledEventDraining: true
            enableSpotInterruptionDraining: true

            # webhookURL: https://hooks.slack.com/services/YOUR/SLACK/URL

            webhookURLSecretName: webhook-secret

            # nodeSelector:
            #   lifecycle: spot

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
