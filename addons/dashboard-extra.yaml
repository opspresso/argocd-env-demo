apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "dashboard-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-dashboard
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: dashboard-extra

            resources:
              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: dashboard-rbac
                rules:
                  - apiGroups: [""]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["extensions"]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["apps"]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["batch"]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["rbac.authorization.k8s.io"]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["storage.k8s.io"]
                    resources: ["*"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: [""]
                    resources: ["pods", "pods/log"]
                    verbs: ["get", "list"]
                  - apiGroups: [""]
                    resources: ["pods/exec"]
                    verbs: ["create"]
                  - apiGroups: ["metrics.k8s.io"]
                    resources: ["pods", "nodes"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["apiextensions.k8s.io"]
                    resources: ["customresourcedefinitions"]
                    verbs: ["get", "list", "watch"]
                  - apiGroups: ["networking.k8s.io"]
                    resources: ["ingresses", "networkpolicies"]
                    verbs: ["get", "list", "watch"]

              - apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: dashboard-rbac
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: dashboard-rbac
                subjects:
                  - kind: ServiceAccount
                    namespace: addon-dashboard
                    name: dashboard

              # - apiVersion: networking.istio.io/v1beta1
              #   kind: Gateway
              #   metadata:
              #     name: dashboard
              #   spec:
              #     selector:
              #       istio: ingressgateway
              #     servers:
              #       - hosts:
              #           - "dashboard.{{values.host}}"
              #         port:
              #           number: 80
              #           name: http
              #           protocol: HTTP

              # - apiVersion: networking.istio.io/v1beta1
              #   kind: VirtualService
              #   metadata:
              #     name: dashboard
              #   spec:
              #     hosts:
              #       - "dashboard.{{values.host}}"
              #     gateways:
              #       - dashboard
              #     http:
              #       - route:
              #           - destination:
              #               host: dashboard
              #               port:
              #                 number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
