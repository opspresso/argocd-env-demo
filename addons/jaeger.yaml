apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jaeger
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "jaeger-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-tracing
      source:
        repoURL: https://jaegertracing.github.io/helm-charts
        targetRevision: "0.46.6"
        chart: jaeger
        helm:
          values: |-
            fullnameOverride: jaeger

            # provisionDataStore:
            #   cassandra: false
            #   elasticsearch: false
            #   kafka: false

            cassandra:
              fullnameOverride: cassandra
              persistence:
                enabled: true
                storageClass: gp3

            # storage:
            #   type: cassandra
            #   cassandra:
            #     host: cassandra
            #     port: 9042
            #     tls:
            #       enabled: false
            #       secretName: cassandra-tls-secret
            #     user: user
            #     usePassword: true
            #     password: password
            #     keyspace: jaeger_v1_test

            agent:
              tolerations:
                - key: group
                  operator: Equal
                  value: monitoring
                  effect: NoSchedule
                - key: group
                  operator: Equal
                  value: graviton
                  effect: NoSchedule

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
