apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus-aws-costs-exporter
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "prometheus-aws-costs-exporter-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-prometheus
      source:
        repoURL: https://opspresso.github.io/helm-charts
        targetRevision: "v0.1.0"
        chart: prometheus-aws-costs-exporter
        helm:
          values: |-
            app:
              fullnameOverride: prometheus-aws-costs-exporter

              args:
                - --host
                - 0.0.0.0

              irsa:
                enabled: true
                statement:
                  - resource: "*"
                    action:
                      - "ce:*"

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
