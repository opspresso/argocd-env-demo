apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-cert-bruce-opspresso-com
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-cert-bruce-opspresso-com-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: istio-cert-bruce-opspresso-com

            resources:
              - apiVersion: cert-manager.io/v1
                kind: Certificate
                metadata:
                  name: istio-cert-bruce-opspresso-com
                spec:
                  commonName: bruce.opspresso.com
                  dnsNames:
                    - "*.bruce.opspresso.com"
                  secretName: "istio-cert-bruce-opspresso-com"
                  duration: "87600h0m0s"
                  renewBefore: "70080h0m0s"
                  issuerRef:
                    kind: "ClusterIssuer"
                    name: "cluster-issuer-selfsigned"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
