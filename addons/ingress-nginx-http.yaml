apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-nginx-http
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://A580F7DE2A082613969729827EFCBCBF.gr7.ap-northeast-2.eks.amazonaws.com
            values:
              ingress_class: "nginx"

  template:
    metadata:
      name: "ingress-nginx-http-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        server: "{{url}}"
        namespace: addon-ingress-nginx-http
      source:
        repoURL: https://kubernetes.github.io/ingress-nginx
        targetRevision: "3.35.0"
        chart: ingress-nginx
        helm:
          values: |-
            fullnameOverride: ingress-nginx-http

            controller:
              kind: DaemonSet

              # replicaCount: 2

              config:
                use-forwarded-headers: "true"
                compute-full-forwarded-for: "true"
                # whitelist-source-range: "10.0.0.0/8" # internal only
                ssl-redirect: "false" # we use `special` port to control ssl redirection
                server-snippet: |
                  listen 8000;
                  if ( $server_port = 80 ) {
                    return 308 https://$host$request_uri;
                  }

              ingressClass: "{{values.ingress_class}}"

              containerPort:
                http: 80
                https: 443
                special: 8000

              service:
                type: NodePort

                nodePorts:
                  http: 30080
                  https: 30443
                  tcp:
                    "8200": 30200

                targetPorts:
                  http: http
                  https: special # http

                externalTrafficPolicy: Local

                # internal:
                #   enabled: true # internal only

              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi

              # autoscaling:
              #   enabled: false
              #   minReplicas: 2
              #   maxReplicas: 5
              #   targetCPUUtilizationPercentage: 60
              #   targetMemoryUtilizationPercentage: 60

              stats:
                enabled: true

              # metrics:
              #   enabled: true
              #   serviceMonitor:
              #     enabled: false
              #     additionalLabels:
              #       release: prometheus-operator

              tolerations:
                - key: group
                  operator: Equal
                  effect: NoSchedule
                  value: ingress

              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: group
                            operator: In
                            values:
                              - ingress

            tcp:
              "8200": "addon-ingress-nginx-http/ingress-nginx-http-default-backend:80"

            defaultBackend:
              enabled: true

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
