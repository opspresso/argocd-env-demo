apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-gateway
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "istio-gateway-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-gateway
      source:
        repoURL: https://istio-release.storage.googleapis.com/charts
        targetRevision: "{{istio.version}}"
        chart: gateway
        helm:
          values: |-
            name: istio-gateway

            replicaCount: {{istio.gateway.min}}

            autoscaling:
              enabled: {{istio.gateway.autoscale}}
              minReplicas: {{istio.gateway.min}}
              maxReplicas: {{istio.gateway.max}}
              targetCPUUtilizationPercentage: 80

            service:
              type: ClusterIP

            labels:
              istio: ingressgateway

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
