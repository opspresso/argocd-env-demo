apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "prometheus-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-prometheus
      source:
        repoURL: https://prometheus-community.github.io/helm-charts
        targetRevision: "14.6.0"
        chart: prometheus
        helm:
          values: |-
            fullnameOverride: prometheus

            server:
              persistentVolume:
                enabled: true
                size: 50Gi
                storageClass: gp3

      # ignoreDifferences:
      #   - kind: MutatingWebhookConfiguration
      #     group: admissionregistration.k8s.io
      #     jsonPointers:
      #       - /webhooks/0/clientConfig/caBundle
      #       - /webhooks/0/failurePolicy

      #   - kind: ValidatingWebhookConfiguration
      #     group: admissionregistration.k8s.io
      #     jsonPointers:
      #       - /webhooks/0/clientConfig/caBundle
      #       - /webhooks/0/failurePolicy

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
