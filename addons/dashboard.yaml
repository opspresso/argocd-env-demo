apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "bruce.spic.me"

  template:
    metadata:
      name: "dashboard-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-dashboard
      source:
        repoURL: https://kubernetes.github.io/dashboard
        targetRevision: "5.0.1"
        chart: kubernetes-dashboard
        helm:
          values: |-
            fullnameOverride: dashboard

            extraArgs:
              - --enable-skip-login
              - --enable-insecure-login

            protocolHttp: true

            service:
              externalPort: 80

            ingress:
              enabled: false
              annotations:
                kubernetes.io/ingress.class: nginx
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
              hosts:
                - "dashboard.{{values.host}}"

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
