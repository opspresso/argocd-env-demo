apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dashboard
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            url: https://A580F7DE2A082613969729827EFCBCBF.gr7.ap-northeast-2.eks.amazonaws.com
            values:
              host: "dashboard.bruce.spic.me"

  template:
    metadata:
      name: "dashboard-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        server: "{{url}}"
        namespace: addon-dashboard
      source:
        repoURL: https://kubernetes.github.io/dashboard
        targetRevision: "4.5.0"
        chart: kubernetes-dashboard
        helm:
          values: |-
            fullnameOverride: dashboard

            extraArgs:
              - --enable-skip-login
              - --enable-insecure-login

            protocolHttp: true

            service:
              externalPort: 80

            ingress:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: nginx-internal
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
              hosts:
                - {{values.host}}

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
