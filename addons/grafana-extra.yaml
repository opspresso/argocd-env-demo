apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/ops/alpha/*.yaml"

  template:
    metadata:
      name: "grafana-extra"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-grafana
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: grafana-extra

            resources:
              - apiVersion: external-secrets.io/v1beta1
                kind: ExternalSecret
                metadata:
                  name: grafana-secret
                spec:
                  refreshInterval: 1h
                  secretStoreRef:
                    kind: ClusterSecretStore
                    name: parameter-store
                  target:
                    name: grafana-secret
                  data:
                    - secretKey: admin-user
                      remoteRef:
                        key: /k8s/common/admin-user
                    - secretKey: admin-password
                      remoteRef:
                        key: /k8s/common/admin-password
                    - secretKey: github-id
                      remoteRef:
                        key: /k8s/{{grafana.auth.github.org}}/grafana-github-id
                    - secretKey: github-secret
                      remoteRef:
                        key: /k8s/{{grafana.auth.github.org}}/grafana-github-secret
                    - secretKey: google-id
                      remoteRef:
                        key: /k8s/common/google-id
                    - secretKey: google-secret
                      remoteRef:
                        key: /k8s/common/google-secret

              # - apiVersion: kubernetes-client.io/v1
              #   kind: ExternalSecret
              #   metadata:
              #     name: grafana-secret
              #   spec:
              #     backendType: systemManager
              #     data:
              #       - key: /k8s/common/admin-user
              #         name: admin-user
              #       - key: /k8s/common/admin-password
              #         name: admin-password
              #       - key: /k8s/{{grafana.auth.github.org}}/grafana-github-id
              #         name: github-id
              #       - key: /k8s/{{grafana.auth.github.org}}/grafana-github-secret
              #         name: github-secret
              #       - key: /k8s/common/google-id
              #         name: google-id
              #       - key: /k8s/common/google-secret
              #         name: google-secret

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: grafana
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "{{grafana.hostname}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: grafana
                spec:
                  hosts:
                    - "{{grafana.hostname}}"
                  gateways:
                    - grafana
                  http:
                    - route:
                        - destination:
                            host: grafana
                            port:
                              number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
