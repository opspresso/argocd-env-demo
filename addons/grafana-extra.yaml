apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/**/config.json"

  template:
    metadata:
      name: "grafana-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-grafana
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: grafana-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: grafana-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/admin-user
                      name: admin-user
                    - key: /k8s/common/admin-password
                      name: admin-password
                    - key: /k8s/common/grafana-github-id
                      name: github-id
                    - key: /k8s/common/grafana-github-secret
                      name: github-secret
                    - key: /k8s/common/google-id
                      name: google-id
                    - key: /k8s/common/google-secret
                      name: google-secret

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: grafana
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "grafana.{{hostname}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: grafana
                spec:
                  hosts:
                    - "grafana.{{hostname}}"
                  gateways:
                    - grafana
                  http:
                    - route:
                        - destination:
                            host: grafana
                            port:
                              number: 80

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
