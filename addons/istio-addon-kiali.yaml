apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-addon-kiali
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "kiali.bruce.spic.me"

  template:
    metadata:
      name: "istio-addon-kiali-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: 1.11.1
        path: samples/addons/kiali.yaml

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
