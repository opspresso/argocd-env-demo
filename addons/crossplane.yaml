apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "crossplane-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-crossplane
      source:
        repoURL: https://charts.crossplane.io/stable
        targetRevision: "1.4.0"
        chart: crossplane
        helm:
          values: |-
            fullnameOverride: crossplane

      ignoreDifferences:
        - group: rbac.authorization.k8s.io
          kind: ClusterRole
          name: crossplane
          jsonPointers:
            - /rules

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
