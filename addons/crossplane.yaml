apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "crossplane-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-crossplane
      source:
        repoURL: https://charts.crossplane.io/stable
        targetRevision: "1.5.1"
        chart: crossplane
        helm:
          values: |-
            fullnameOverride: crossplane

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

            # rbacManager:
            #   tolerations:
            #     - key: group
            #       operator: Equal
            #       value: graviton
            #       effect: NoSchedule
            #   nodeSelector:
            #     group: graviton

      ignoreDifferences:
        - group: rbac.authorization.k8s.io
          kind: ClusterRole
          name: crossplane
          jsonPointers:
            - /rules

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
