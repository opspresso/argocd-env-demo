apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/**/config.json"

  template:
    metadata:
      name: "external-secrets-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-external-secrets
      source:
        repoURL: https://external-secrets.github.io/kubernetes-external-secrets
        targetRevision: "8.3.2"
        chart: kubernetes-external-secrets
        helm:
          values: |-
            fullnameOverride: external-secrets

            crds:
              create: true

            env:
              AWS_REGION: "{{aws_region}}"
              POLLER_INTERVAL_MILLISECONDS: 300000

            podLabels:
              chaoskube: "true"

            podAnnotations:
              chaos.alpha.kubernetes.io/enabled: "true"

            serviceAccount:
              create: true
              annotations:
                eks.amazonaws.com/role-arn: "arn:aws:iam::{{aws_account_id}}:role/irsa--eks-demo--external-secrets"

            securityContext:
              runAsNonRoot: false
              fsGroup: 65534

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

      ignoreDifferences:
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          jsonPointers:
            - /spec/preserveUnknownFields

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
