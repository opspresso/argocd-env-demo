apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              region: "ap-northeast-2"
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--external-secrets"

  template:
    metadata:
      name: "external-secrets-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-external-secrets
      source:
        repoURL: https://external-secrets.github.io/kubernetes-external-secrets
        targetRevision: "8.3.0"
        chart: kubernetes-external-secrets
        helm:
          values: |-
            fullnameOverride: external-secrets

            crds:
              create: true

            env:
              AWS_REGION: "{{values.region}}"
              POLLER_INTERVAL_MILLISECONDS: 15000

            podLabels:
              chaoskube: "true"

            podAnnotations:
              chaos.alpha.kubernetes.io/enabled: "true"

            serviceAccount:
              create: true
              annotations:
                eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            securityContext:
              runAsNonRoot: false
              fsGroup: 65534

      ignoreDifferences:
        - kind: CustomResourceDefinition
          group: apiextensions.k8s.io
          jsonPointers:
            - /spec/preserveUnknownFields

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
