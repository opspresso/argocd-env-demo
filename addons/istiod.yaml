apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istiod
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              sampling: "10"
              zipkin: "jaeger-collector.addon-tracing.svc.cluster.local:9411"

  template:
    metadata:
      name: "istiod-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: "1.11.3"
        path: manifests/charts/istio-control/istio-discovery
        helm:
          values: |-
            global:
              hub: querycapistio
              tag: "1.11.3"

              proxy:
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - "/bin/sh"
                      - "-c"
                      - "while [ $(netstat -plunt | grep tcp | grep -v envoy | wc -l | xargs) -ne 0 ]; do sleep 1; done"

              tracer:
                zipkin:
                  address: "{{values.zipkin}}"

            meshConfig:
              defaultConfig:
                tracing:
                  sampling: {{values.sampling}}
                gatewayTopology:
                  numTrustedProxies: 1
                holdApplicationUntilProxyStarts: true
              enableTracing: true
              rootNamespace: istio-system

            pilot:
              resources:
                requests:
                  # cpu: 500m
                  # memory: 2Gi
                  cpu: 200m
                  memory: 256Mi

      ignoreDifferences:
        - kind: MutatingWebhookConfiguration
          group: admissionregistration.k8s.io
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
            - /webhooks/0/failurePolicy
            - /webhooks/1/clientConfig/caBundle
            - /webhooks/1/failurePolicy
            - /webhooks/2/clientConfig/caBundle
            - /webhooks/2/failurePolicy
            - /webhooks/3/clientConfig/caBundle
            - /webhooks/3/failurePolicy

        - kind: ValidatingWebhookConfiguration
          group: admissionregistration.k8s.io
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
            - /webhooks/0/failurePolicy
            - /webhooks/1/clientConfig/caBundle
            - /webhooks/1/failurePolicy

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
