apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istiod
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "istiod-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/istio/istio
        targetRevision: "{{istio.version}}"
        path: manifests/charts/istio-control/istio-discovery
        helm:
          values: |-
            global:
              hub: {{istio.global.hub}}
              tag: {{istio.version}}

              proxy:
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - "/bin/sh"
                      - "-c"
                      - "while [ $(netstat -plunt | grep tcp | grep -v envoy | wc -l | xargs) -ne 0 ]; do sleep 1; done"

              tracer:
                zipkin:
                  address: "jaeger-collector.addon-tracing.svc.cluster.local:9411"

            meshConfig:
              defaultConfig:
                tracing:
                  sampling: {{istio.sampling}}
                gatewayTopology:
                  numTrustedProxies: 1
                holdApplicationUntilProxyStarts: true
              enableTracing: true
              rootNamespace: istio-system

            pilot:
              autoscaleEnabled: true
              autoscaleMin: 2
              autoscaleMax: 5

              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi

      ignoreDifferences:
        - kind: MutatingWebhookConfiguration
          group: admissionregistration.k8s.io
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
            - /webhooks/0/failurePolicy
            - /webhooks/1/clientConfig/caBundle
            - /webhooks/1/failurePolicy
            - /webhooks/2/clientConfig/caBundle
            - /webhooks/2/failurePolicy
            - /webhooks/3/clientConfig/caBundle
            - /webhooks/3/failurePolicy

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
