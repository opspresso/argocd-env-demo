apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "argo-workflows-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argo
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "0.11.0"
        chart: argo-workflows
        helm:
          values: |-
            fullnameOverride: argo-workflows

            workflow:
              serviceAccount:
                create: true
                annotations:
                  eks.amazonaws.com/role-arn: "arn:aws:iam::{{aws_account_id}}:role/irsa--{{cluster}}--argo-workflows"

            server:
              replicas: 1

              extraArgs:
                - --auth-mode=sso

              sso:
                issuer: https://{{argocd.hostname}}/api/dex
                # sessionExpiry defines how long your login is valid for in hours. (optional, default: 10h)
                # sessionExpiry: 240h
                clientId:
                  name: argo-workflows-secret
                  key: client-id
                clientSecret:
                  name: argo-workflows-secret
                  key: client-secret
                redirectUrl: https://argo-workflows.{{hostname.public}}/oauth2/callback

                rbac:
                  enabled: true
                scopes:
                  - groups

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
