apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--argo-workflows"
              host: "bruce.spic.me"

  template:
    metadata:
      name: "argo-workflows-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-workflows
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "0.5.0"
        chart: argo-workflows
        helm:
          values: |-
            fullnameOverride: argo-workflows

            workflow:
              serviceAccount:
                create: true
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            server:
              replicas: 1

              extraArgs:
                - --auth-mode=sso

              sso:
                issuer: https://argocd.{{values.host}}/api/dex
                # sessionExpiry defines how long your login is valid for in hours. (optional, default: 10h)
                sessionExpiry: 240h
                clientId:
                  name: argo-workflows-secret
                  key: client-id
                clientSecret:
                  name: argo-workflows-secret
                  key: client-secret
                redirectUrl: https://argo-workflows.{{values.host}}/oauth2/callback

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
