apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: irsa-operator-crd
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "irsa-operator-crd-{{cluster}}"
      annotations:
        recipients.argocd-notifications.argoproj.io: slack:noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: default
      destination:
        name: "{{cluster}}"
        namespace: addon-irsa-operator
      source:
        repoURL: https://github.com/VoodooTeam/irsa-operator
        targetRevision: HEAD
        path: _helm/chart/crds

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
