apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-costs-exporter
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "aws-costs-exporter-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-prometheus
      source:
        repoURL: https://opspresso.github.io/helm-charts
        targetRevision: "v0.1.4"
        chart: aws-costs-exporter
        helm:
          values: |-
            fullnameOverride: aws-costs-exporter

            env:
              - name: METRIC_MONTHLY_COSTS
                value: "yes"
              - name: METRIC_TODAY_DAILY_COSTS
                value: "yes"
              - name: METRIC_YESTERDAY_DAILY_COSTS
                value: "yes"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
