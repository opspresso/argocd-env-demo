apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-rollouts-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/**/config.json"

  template:
    metadata:
      name: "argo-rollouts-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-argo-rollouts
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argo-rollouts-extra

            resources:
              - apiVersion: argoproj.io/v1alpha1
                kind: ClusterAnalysisTemplate
                metadata:
                  name: http-benchmark
                spec:
                  args:
                    - name: url
                  metrics:
                    - name: http-benchmark
                      count: 3
                      failureLimit: 3
                      interval: 60s
                      provider:
                        job:
                          spec:
                            template:
                              metadata:
                                annotations:
                                  sidecar.istio.io/inject: "false"
                              spec:
                                containers:
                                  - name: load-tester
                                    image: argoproj/load-tester:latest
                                    command: [sh, -xec]
                                    args:
                                      - |
                                        wrk -t5 -c5 -d10 -s report.lua {{args.url}}
                                        jq -e '.errors_ratio <= 0.1' report.json
                                restartPolicy: Never
                            activeDeadlineSeconds: 300
                            backoffLimit: 10
                            ttlSecondsAfterFinished: 600

              - apiVersion: argoproj.io/v1alpha1
                kind: ClusterAnalysisTemplate
                metadata:
                  name: success-rate
                spec:
                  args:
                    - name: service-name
                  metrics:
                    - name: success-rate
                      failureLimit: 3
                      interval: 5m
                      successCondition: result[0] >= 0.95
                      provider:
                        prometheus:
                          address: http://prometheus-prometheus.addon-prometheus.svc.cluster.local:9090
                          query: |
                            sum(irate(
                              istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}",response_code!~"5.*"}[5m]
                            )) /
                            sum(irate(
                              istio_requests_total{reporter="source",destination_service=~"{{args.service-name}}"}[5m]
                            ))

              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: argo-rollouts
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "argo-rollouts.{{istio.internal}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: argo-rollouts
                spec:
                  hosts:
                    - "argo-rollouts.{{istio.internal}}"
                  gateways:
                    - argo-rollouts
                  http:
                    - route:
                        - destination:
                            host: argo-rollouts-dashboard
                            port:
                              number: 3100

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
