apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-ebs-csi-driver
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "aws-ebs-csi-driver-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-ebs-csi-driver
      source:
        repoURL: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
        targetRevision: "2.6.2"
        chart: aws-ebs-csi-driver
        helm:
          values: |-
            fullnameOverride: aws-ebs-csi-driver

            image:
              repository: {{aws-ebs-csi-driver.image.registry}}

            sidecars:
              nodeDriverRegistrar:
                image:
                  repository: {{aws-ebs-csi-driver.nodeDriverRegistrar.image.registry}}
              livenessProbe:
                image:
                  repository: {{aws-ebs-csi-driver.livenessProbe.image.registry}}

            controller:
              k8sTagClusterId: "{{cluster}}"

              extraVolumeTags:
                Environment: alpha
                Role: eks
                Service: ks

              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "arn:aws:iam::{{aws_account_id}}:role/irsa--{{cluster}}--aws-ebs-csi-driver"

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: graviton
              #     effect: NoSchedule
              # nodeSelector:
              #   group: graviton

            node:
              tolerateAllTaints: true

              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "arn:aws:iam::{{aws_account_id}}:role/irsa--{{cluster}}--aws-ebs-csi-driver"

            storageClasses:
              - name: gp3
                annotations:
                  storageclass.kubernetes.io/is-default-class: "true"
                volumeBindingMode: WaitForFirstConsumer
                parameters:
                  type: "gp3"
                  allowAutoIOPSPerGBIncrease: "true"
                reclaimPolicy: Retain
                allowVolumeExpansion: true

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
