apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aws-ebs-csi-driver
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              rolearn: "arn:aws:iam::082867736673:role/irsa--eks-demo--aws-ebs-csi-driver"

  template:
    metadata:
      name: "aws-ebs-csi-driver-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-alpha-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-aws-ebs-csi-driver
      source:
        repoURL: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
        targetRevision: "2.1.0"
        chart: aws-ebs-csi-driver
        helm:
          values: |-
            fullnameOverride: aws-ebs-csi-driver

            controller:
              k8sTagClusterId: "{{cluster}}"

              extraVolumeTags:
                Environment: alpha
                Role: eks
                Service: ks

              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: graviton
              #     effect: NoSchedule
              # nodeSelector:
              #   group: graviton

            node:
              tolerateAllTaints: true
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: "{{values.rolearn}}"

            storageClasses:
              - name: gp3
                annotations:
                  storageclass.kubernetes.io/is-default-class: "true"
                volumeBindingMode: WaitForFirstConsumer
                parameters:
                  type: "gp3"
                  allowAutoIOPSPerGBIncrease: "true"
                reclaimPolicy: Retain
                allowVolumeExpansion: true

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
