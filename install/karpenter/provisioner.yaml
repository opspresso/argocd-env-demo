apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: workers
spec:
  labels:
    group: workers
    subgroup: workers
    instancegroup: workers

  requirements:
    # If not included, all instance types are considered
    - key: node.kubernetes.io/instance-type
      operator: In
      values:
        - c5.large
        - c5.xlarge
        - c5.2xlarge

    # # If not included, all zones are considered
    # - key: topology.kubernetes.io/zone
    #   operator: In
    #   values:
    #     - ap-northeast-2a
    #     - ap-northeast-2b
    #     - ap-northeast-2c

    # If not included, all architectures are considered
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
        # - arm64

    # If not included, the webhook for the AWS cloud provider will default to on-demand
    - key: karpenter.sh/capacity-type
      operator: In
      values:
        - spot
        # - on-demand

  # limits:
  #   resources:
  #     cpu: 8k

  ttlSecondsAfterEmpty: 30

  provider:
    instanceProfile: eks-demo-worker
    launchTemplate: eks-demo-workers-v1-2021120908512671030000000c

  # taints:
  #   - key: example.com/special-taint
  #     effect: NoSchedule
