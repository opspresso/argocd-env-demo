apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-grpc
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/eks-demo.yaml"
          # - path: "env/eks-demo-a.yaml"
          # - path: "env/eks-demo-b.yaml"

  template:
    metadata:
      name: "sample-grpc-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}
      labels:
        app.kubernetes.io/instance: "apps-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "apps"
    spec:
      project: apps
      destination:
        name: "{{cluster}}"
        namespace: sample
      source:
        repoURL: https://github.com/opspresso/argocd-env-demo
        targetRevision: HEAD
        path: charts/sample-grpc
        helm:
          valueFiles:
            - values.yaml
            - values-{{cluster_env}}.yaml
          values: |-
            app:
              configmap:
                data:
                  CLUSTER_NAME: {{cluster}}
                  ENV: {{cluster_env}}
                  NAMESPACE: sample
              ingress:
                hosts:
                - host: sample-grpc.{{hostname.this}}
                - host: sample-grpc.{{hostname.public}}
              serviceMonitor:
                selector:
                  release: prometheus-{{cluster}}

              # tolerations:
              #   - key: group
              #     operator: Equal
              #     value: intra
              #     effect: NoSchedule
              # nodeSelector:
              #   group: intra

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
