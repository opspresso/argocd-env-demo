image:
  repository: amazon/aws-cli
  tag: latest

command:
  - "aws"
  - "ec2"
  - "describe-instances"
  - '--query "Reservations[].Instances[].InstanceId"'

# restartPolicy: Never

irsa:
  enabled: true
  statement:
    - action:
        - "s3:Get*"
        - "s3:List*"
      resource: "arn:aws:s3:::aws-deepracer-bruce"
    - action:
        - "ec2:Describe*"
      resource: "*"
