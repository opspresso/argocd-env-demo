{{- range .Values.sidekicks }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
    version: {{ .image.tag }}
spec:
  replicas: {{ .replicaCount }}
  revisionHistoryLimit: {{ .revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
        version: {{ .image.tag }}
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: {{ .service.name | default "http" }}
              containerPort: {{ .service.port }}
              protocol: {{ .service.protocol | default "TCP" }}
          {{- with .livenessProbe }}
          livenessProbe:
{{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
{{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
{{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .env }}
          env:
{{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .envFrom }}
          envFrom:
{{ toYaml . | nindent 12 }}
          {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
{{ toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
