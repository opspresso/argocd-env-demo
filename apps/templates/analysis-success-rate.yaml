{{- if .Values.analysis.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ include "sample.fullname" . }}-success-rate
  # labels:
  #   app: {{ include "sample.fullname" . }}
  #   {{- include "sample.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  # args:
  #   - name: service
  metrics:
    - name: success-rate
      interval: 5m
      # NOTE: prometheus queries return results in the form of a vector.
      # So it is common to access the index 0 of the returned array to obtain the value
      successCondition: result[0] >= 0.95
      failureLimit: 3
      provider:
        prometheus:
          address: {{ .Values.analysis.prometheus }}
          query: |
            sum(irate(
              istio_requests_total{reporter="source",destination_service=~"{{ .Values.analysis.service }}",response_code!~"5.*"}[5m]
            )) /
            sum(irate(
              istio_requests_total{reporter="source",destination_service=~"{{ .Values.analysis.service }}"}[5m]
            ))
{{- end }}
