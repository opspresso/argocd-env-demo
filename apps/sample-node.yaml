apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-node
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/apps/alpha/*.yaml"

  template:
    metadata:
      name: "sample-node-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}
      labels:
        app.kubernetes.io/instance: "apps-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "apps"
    spec:
      project: apps
      destination:
        name: "{{cluster}}"
        namespace: sample
      source:
        repoURL: https://github.com/opspresso/argocd-env-demo
        targetRevision: HEAD
        path: charts/sample-node
        helm:
          valueFiles:
            - values.yaml
            - values-{{cluster_env}}.yaml
          values: |-
            app:
              configmap:
                data:
                  CLUSTER_NAME: {{cluster}}
                  ENV: {{cluster_env}}
              ingress:
                hosts:
                - host: sample-node.{{hostname.this}}
                - host: sample-node.{{hostname.public}}
                preview:
                  hosts:
                  - host: sample-node-preview.{{hostname.this}}
                  - host: sample-node-preview.{{hostname.public}}
                stable:
                  hosts:
                  - host: sample-node-stable.{{hostname.this}}
                  - host: sample-node-stable.{{hostname.public}}
              serviceMonitor:
                selector:
                  release: prometheus-{{cluster}}

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
