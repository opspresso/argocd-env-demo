autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.8
    MESSAGE: hello world
    VERSION: v0.7.8
  enabled: true
env:
- name: PROFILE
  value: prod
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: e7607dff8f2d04f27ee588f261204eff
image:
  repository: nalbam/sample-spring
  tag: v0.7.8
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx-public
  enabled: false
  hosts:
  - host: sample-spring.prod.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.prod-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.prod-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
preview:
  enabled: true
  hosts:
  - host: sample-spring-preview.prod.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.prod-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.prod-b.kr.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy44
  enabled: true
serviceMonitor:
  enabled: false
