autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 60
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.1-180
    MESSAGE: hello world
    VERSION: v0.7.1-180
  enabled: true
datadog:
  enabled: true
  env: prod
env:
- name: PROFILE
  value: prod
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 32bcff9d7560bb4e6c5f53da7fba8237
image:
  repository: nalbam/sample-spring
  tag: v0.7.1-180
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx-public
  enabled: false
  hosts:
  - host: sample-spring.prod.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.prod-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.prod-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
preview:
  enabled: true
  hosts:
  - host: sample-spring-preview.prod.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.prod-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.prod-b.kr.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xLTE4MA==
  enabled: true
serviceMonitor:
  enabled: false
