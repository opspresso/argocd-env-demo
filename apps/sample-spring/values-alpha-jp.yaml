autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 60
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.6.35-176
    MESSAGE: hello world
    VERSION: v0.6.35-176
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: dd1acfb04dca5559f49c8ea2985fe647
image:
  repository: nalbam/sample-spring
  tag: v0.6.35-176
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: true
  hosts:
  - host: sample-spring.alpha.jp.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4zNS0xNzY=
  enabled: true
