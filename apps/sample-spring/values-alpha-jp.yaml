autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 60
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.2
    MESSAGE: hello world
    VERSION: v0.7.2
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 370f81fe06ca44f9f323f22db358b50b
image:
  repository: nalbam/sample-spring
  tag: v0.7.2
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-spring.alpha.jp.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4y
  enabled: true
