autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.7
    MESSAGE: hello world
    VERSION: v0.7.7
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 401ab536729f2cbfbcfa25ce66121196
image:
  repository: nalbam/sample-spring
  tag: v0.7.7
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-spring.alpha.jp.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy43
  enabled: true
