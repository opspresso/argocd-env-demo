autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 60
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.6.37
    MESSAGE: hello world
    VERSION: v0.6.37
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 570cba72f3509bebafd45edf3002ddaf
image:
  repository: nalbam/sample-spring
  tag: v0.6.37
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-spring.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4zNw==
  enabled: true
serviceMonitor:
  enabled: false
