autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 60
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.6.27
    MESSAGE: hello world
    VERSION: v0.6.27
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 29eeddcb9a2b20f0ec46f08603b0ea70
image:
  repository: nalbam/sample-spring
  tag: v0.6.27
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: true
  hosts:
  - host: sample-spring.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-b.kr.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4yNw==
  enabled: true
serviceMonitor:
  enabled: false
