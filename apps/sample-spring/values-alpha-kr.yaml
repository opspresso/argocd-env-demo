autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.4
    MESSAGE: hello world
    VERSION: v0.7.4
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 48c0366af6bff745944e0ac3408cadde
image:
  repository: nalbam/sample-spring
  tag: v0.7.4
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-spring.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
preview:
  enabled: true
  hosts:
  - host: sample-spring-preview.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.alpha-b.kr.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy40
  enabled: true
serviceMonitor:
  enabled: false
