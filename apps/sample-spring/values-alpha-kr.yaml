autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    MESSAGE: hello world
    VERSION: v0.7.14
  enabled: true
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 805671564880772ba406018171494590
image:
  repository: nalbam/sample-spring
  tag: v0.7.14
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-spring.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
preview:
  enabled: true
  hosts:
  - host: sample-spring-preview.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-spring-preview.alpha-b.kr.karrotmarket.com
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xNA==
  enabled: true
serviceMonitor:
  enabled: false
irsa:
  enabled: true
  statement:
    - resource: "arn:aws:s3:::sample-bucket"
      action:
        - "s3:Get*"
        - "s3:List*"
