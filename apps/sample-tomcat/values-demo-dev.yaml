autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - pods:
      metricName: container_network_receive_bytes
      targetAverageValue: 10k
    type: Pods
  - resource:
      name: cpu
      targetAverageUtilization: 80
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.6.22
    MESSAGE: hello world
    VERSION: v0.6.22
  enabled: true
controller:
  kind: Rollout
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: JAVA_AGENT_ENABLED
  value: 'true'
- name: ENV_HASH
  value: 341628c826c3342d76d3178ad8abe776
image:
  repository: nalbam/sample-tomcat
  tag: v0.6.22
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-tomcat-dev.bruce.spic.me
    paths:
    - /
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-tomcat-dev-preview.bruce.spic.me
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4yMg==
  enabled: true
strategy:
  blueGreen:
    activeService: sample-tomcat
    autoPromotionEnabled: true
    autoPromotionSeconds: 30
    previewService: sample-tomcat-preview
