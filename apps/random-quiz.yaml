apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: random-quiz
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/eks-demo.yaml"
          # - path: "env/eks-demo-a.yaml"
          # - path: "env/eks-demo-b.yaml"

  template:
    metadata:
      name: "random-quiz-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{env}}
      labels:
        app.kubernetes.io/instance: "apps-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "apps"
    spec:
      project: apps
      destination:
        name: "{{cluster}}"
        namespace: sample
      source:
        repoURL: https://github.com/opspresso/argocd-env-demo
        targetRevision: HEAD
        path: charts/random-quiz
        helm:
          valueFiles:
            - values.yaml
            - values-{{env}}.yaml
          values: |-
            app:
              configmap:
                data:
                  CLUSTER_NAME: {{cluster}}
                  ENV: {{env}}
                  NAMESPACE: sample
              ingress:
                hosts:
                - host: quiz.{{hostname.public}}
                - host: face-quiz.{{hostname.public}}
                - host: music-quiz.{{hostname.public}}
              serviceMonitor:
                selector:
                  release: prometheus-{{cluster}}
              additionalLabels:
                owner: "{{cluster}}"
                department: "apps"
              irsa:
                statement:
                  - resource: "arn:aws:s3:::repo.demo.nalbam.com"
                    action:
                      - "s3:Get*"
                      - "s3:List*"
                  - resource: "arn:aws:dynamodb:{{aws_region}}:{{aws_account_id}}:table/random-quiz"
                    action:
                      - "dynamodb:*"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
