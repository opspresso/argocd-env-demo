fullnameOverride: sample-node

podAnnotations:
  chaos.alpha.kubernetes.io/enabled: "true"

replicaCount: 1
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
revisionHistoryLimit: 1
service:
  port: 3000
sidekicks:
  - affinity: {}
    env: []
    envFrom: []
    image:
      repository: redis
      tag: latest
    livenessProbe: {}
    name: sample-node-redis
    nodeSelector: {}
    readinessProbe: {}
    replicaCount: 1
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    revisionHistoryLimit: 2
    service:
      name: redis
      port: 6379
    tolerations: []

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  periodSeconds: 10
