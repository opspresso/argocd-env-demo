nameOverride: sample-node
fullnameOverride: sample-node

podAnnotations:
  chaos.alpha.kubernetes.io/enabled: "true"

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi

service:
  port: 3000

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  periodSeconds: 10
