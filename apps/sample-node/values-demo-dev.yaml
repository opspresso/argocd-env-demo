app:
  # analysis:
  #   enabled: true
  #   url: http://sample-node-preview:3000/success/98
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 5
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
    minReplicas: 4
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.7.19
    enabled: true
  controller:
    kind: Rollout
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 0c09b731c02111d9b43ae023f2ff4f26-1
  image:
    repository: nalbam/sample-node
    tag: v0.7.19
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-node-dev.bruce.spic.me
      paths:
      - /
  irsa:
    enabled: true
    statement:
    - action:
      - s3:Get*
      - s3:List*
      resource: arn:aws:s3:::sample-bucket
    - action:
      - autoscaling:Get*
      - autoscaling:Describe*
      resource: '*'
  preview:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-node-dev-preview.bruce.spic.me
      paths:
      - /
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: djAuNy4xOQ==
    enabled: true
  strategy:
    canary:
      canaryService: sample-node-preview
      stableService: sample-node
      steps:
      - setWeight: 25
      - pause:
          duration: 10
      - analysis:
          templates:
          - templateName: http-benchmark
            clusterScope: true
          args:
          - name: url
            value: http://sample-node-preview:3000/success/98
      - setWeight: 50
      - pause:
          duration: 10
      - setWeight: 75
      - pause:
          duration: 10
