analysis:
  enabled: false
autoscaling:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 25
      stabilizationWindowSeconds: 600
  enabled: true
  maxReplicas: 5
  metrics:
  # - pods:
  #     metricName: container_network_receive_bytes
  #     targetAverageValue: 10k
  #   type: Pods
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 4
controller:
  kind: Rollout
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: 79c92bdd3d77c07a9e1e60637cc830a4
image:
  repository: nalbam/sample-node
  tag: v0.7.17
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-node-dev.bruce.spic.me
    paths:
    - /
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-node-dev-preview.bruce.spic.me
    paths:
    - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xNw==
  enabled: true
strategy:
  canary:
    canaryService: sample-node-preview
    steps:
    - setWeight: 25
    - analysis:
        args:
        - name: url
          value: http://sample-node-preview:3000/success/98
        templateName: sample-node-http-benchmark
    - setWeight: 50
    - pause:
        duration: 10
    - setWeight: 75
    - pause:
        duration: 10
