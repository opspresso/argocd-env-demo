app:
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 6
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
    minReplicas: 4
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.7.25
    enabled: true
  controller:
    kind: Rollout
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 75b6b2eb56da4c72647cb818ab0fc60c
  image:
    repository: nalbam/sample-node
    tag: v0.7.25
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-node-dev.bruce.spic.me
      paths:
      - /
  irsa:
    enabled: true
    statement:
    - action:
      - s3:Get*
      - s3:List*
      resource: arn:aws:s3:::sample-bucket
    - action:
      - autoscaling:Get*
      - autoscaling:Describe*
      resource: '*'
  podAnnotations:
    chaos.alpha.kubernetes.io/enabled: 'true'
  podLabels:
    chaoskube: 'true'
  preview:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-node-dev-preview.bruce.spic.me
      paths:
      - /
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: djAuNy4yNQ==
    enabled: true
  strategy:
    canary:
      canaryService: sample-node-preview
      stableService: sample-node
      steps:
      - setWeight: 25
      - pause:
          duration: 10
      - analysis:
          args:
          - name: url
            value: http://sample-node-preview:3000/success/95
          templates:
          - clusterScope: true
            templateName: http-benchmark
      - setWeight: 50
      - pause:
          duration: 10
      - setWeight: 75
      - pause:
          duration: 10
