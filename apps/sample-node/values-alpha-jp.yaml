autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.9
    MESSAGE: hello world
    VERSION: v0.7.9
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: 6f4f6968113ea1e88e95c161eef30c3f
image:
  repository: nalbam/sample-node
  tag: v0.7.9
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.jp.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy45
  enabled: true
