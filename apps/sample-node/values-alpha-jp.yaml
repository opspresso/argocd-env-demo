autoscaling:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 25
      stabilizationWindowSeconds: 600
  enabled: true
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.7.14
    MESSAGE: hello world
    VERSION: v0.7.14
  enabled: true
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: c06ffcc3cdd6054ea99ea541b8d358df
image:
  repository: nalbam/sample-node
  tag: v0.7.14
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.jp.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xNA==
  enabled: true
