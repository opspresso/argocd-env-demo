analysis:
  enabled: true
  url: http://sample-node-preview:3000/success/98
  prometheus: "http://prometheus-k8s.addon-monitoring.svc.cluster.local:9090"
autoscaling:
  enabled: true
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 60
      type: Resource
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.6.28
    MESSAGE: hello world
    VERSION: v0.6.28
  enabled: true
controller:
  kind: Rollout
datadog:
  enabled: true
  env: alpha
env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: a94f1ddd5e300f33300f38a6934867ec
image:
  repository: nalbam/sample-node
  tag: v0.6.28
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: true
  hosts:
    - host: sample-node.alpha.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node.alpha-a.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node.alpha-b.kr.karrotmarket.com
      paths:
        - /
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  enabled: true
  hosts:
    - host: sample-node-preview.alpha.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node-preview.alpha-a.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node-preview.alpha-b.kr.karrotmarket.com
      paths:
        - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4yOA==
  enabled: true
strategy:
  canary:
    canaryService: sample-node-preview
    steps:
      - setWeight: 25
      - analysis:
          templates:
            - templateName: sample-node-success-rate
          args:
            - name: service-name
              value: sample-node-preview.sample.svc.cluster.local
      # - analysis:
      #     templateName: sample-node-http-benchmark
      - setWeight: 50
      - pause:
          duration: 10
      - setWeight: 75
      - pause:
          duration: 10
