autoscaling:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 25
      stabilizationWindowSeconds: 600
  enabled: true
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 2
configmap:
  data:
    DD_VERSION: v0.7.10-88
    MESSAGE: hello world
    VERSION: v0.7.10-88
  enabled: true
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: f1e1c689174a873f9d6ecf3c6e495946
image:
  repository: nalbam/sample-node
  tag: v0.7.10-88
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
replicaCount: 6
