autoscaling:
  enabled: true
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 2
configmap:
  data:
    DD_VERSION: v0.7.16
    MESSAGE: hello world
    REDIS_URL: redis://sample-redis.sample.cluster.local:6379
    VERSION: v0.7.16
  enabled: true
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: 53f517c9728db63fddf2182a9efb4252xx
image:
  repository: nalbam/sample-node
  tag: v0.7.15
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
replicaCount: 15
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xNg==
  enabled: true
