autoscaling:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 25
      stabilizationWindowSeconds: 600
  enabled: true
  maxReplicas: 50
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 4
configmap:
  data:
    DD_VERSION: v0.7.6
    MESSAGE: hello world
    VERSION: v0.7.6
  enabled: true
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: 35895a7d2ef12ab6af8e052786a0d25b
image:
  repository: nalbam/sample-node
  tag: v0.7.6
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-b.kr.karrotmarket.com
    paths:
    - /
