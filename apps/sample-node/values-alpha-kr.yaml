autoscaling:
  enabled: true
  maxReplicas: 8
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 60
      type: Resource
  minReplicas: 4
configmap:
  data:
    DD_VERSION: v0.6.28
    MESSAGE: hello world
    VERSION: v0.6.28
  enabled: true
controller:
  kind: Rollout
datadog:
  enabled: true
  env: alpha
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: 8dd2641ac3e6c39f34e0757349293ed9-a
image:
  repository: nalbam/sample-node
  tag: v0.6.28
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: true
  hosts:
    - host: sample-node.alpha.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node.alpha-a.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node.alpha-b.kr.karrotmarket.com
      paths:
        - /
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: true
  hosts:
    - host: sample-node-preview.alpha.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node-preview.alpha-a.kr.karrotmarket.com
      paths:
        - /
    - host: sample-node-preview.alpha-b.kr.karrotmarket.com
      paths:
        - /
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNi4yOQ==
  enabled: true
strategy:
  canary:
    canaryService: sample-node-preview
    steps:
      - setWeight: 25
      - pause:
          duration: 30
      - analysis:
          templates:
            - templateName: http-benchmark
            # - templateName: sample-node-success-rate
          # args:
          #   - name: service
          #     value: sample-node-preview.sample.svc.cluster.local
      - setWeight: 50
      - pause:
          duration: 30
      - setWeight: 75
      - pause:
          duration: 30
