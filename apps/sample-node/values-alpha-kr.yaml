autoscaling:
  enabled: true
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  minReplicas: 2
configmap:
  data:
    MESSAGE: hello world
    REDIS_URL: redis://sample-redis.sample.cluster.local:6379
    VERSION: v0.7.18
  enabled: true
env:
- name: PROFILE
  value: dev
- name: ENV_HASH
  value: e76ce89b19208fe3515e5e395a7b2764
externalSecrets:
  data:
  - key: /k8s/alpha/slack_token
    name: slack_token
  enabled: true
image:
  repository: nalbam/sample-node
  tag: v0.7.18
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
  enabled: false
  hosts:
  - host: sample-node.alpha.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-a.kr.karrotmarket.com
    paths:
    - /
  - host: sample-node.alpha-b.kr.karrotmarket.com
    paths:
    - /
istio:
  gateway:
    enabled: true
  virtualService:
    enabled: true
replicaCount: 15
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
    SECRET_VERSION: djAuNy4xOA==
  enabled: true
