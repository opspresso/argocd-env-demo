cluster: eks-demo-b
cluster_env: alpha
cluster_end: https://xxxxx.yy.ap-northeast-2.eks.amazonaws.com

cluster_oidc:

country: kr

aws_account_id: "082867736673"
aws_region: ap-northeast-2

hostname:
  internal: in.demo-b.nalbam.com
  public: demo-b.nalbam.com

argo-workflows:
  github:
    org: opspresso
    team: sre

istio:
  version: "1.12.3"
  sampling: 10
  target_group:
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-b/6f9ad17a53a50839
    internal_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http2-b/fb0adacd7e422a66
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-b/8a15f1a8f6b5bcaf
    public_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http2-b/a56caf3dd59bc34e

karpenter:
  instanceProfile: eks-demo-b-worker
  launchTemplate: eks-demo-b-workers-v1-20211208100054291900000001

cluster-autoscaler:
  scan-interval: 6m
  scale-down-delay-after-delete: 5m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: "1"
  memory: 1Gi

promtail:
  lokiAddress: http://loki.in.demo.nalbam.com/loki/api/v1/push
