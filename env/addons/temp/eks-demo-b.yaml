cluster: eks-demo-b
cluster_env: alpha
cluster_end: https://xxxxx.yy.ap-northeast-2.eks.amazonaws.com

cluster_oidc:

aws_account_id: '082867736673'
aws_region: ap-northeast-2

hostname:
  internal: in.demo-b.nalbam.com
  public: demo-b.nalbam.com

istio:
  sampling: 10
  target_group:
    internal_grpc: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http2-b/646b1bffad5b7baf
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-b/11d28e0e882c8930
    public_grpc: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http2-b/b15d23c05d5cbecb
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-b/3c00e24f5e5f94d9

karpenter:
  instanceProfile: eks-demo-b-worker
  launchTemplate: eks-demo-b-workers-v1-20211208100054291900000001

cluster-autoscaler:
  scan-interval: 6m
  scale-down-delay-after-delete: 10m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: '1'
  memory: 1Gi

promtail:
  lokiAddress: http://loki.in.demo.nalbam.com/loki/api/v1/push
