cluster: eks-demo-a
cluster_env: alpha
cluster_end: https://xxxxx.yy.ap-northeast-2.eks.amazonaws.com

cluster_oidc:

country: kr

aws_account_id: "082867736673"
aws_region: ap-northeast-2

hostname:
  internal: in.demo-a.nalbam.com
  public: demo-a.nalbam.com

argo-workflows:
  github:
    org: opspresso
    team: sre

istio:
  version: "1.12.3"
  sampling: 10
  target_group:
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-a/e3a045784903b255
    internal_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http2-a/7fc77fd5f0ff83db
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-a/cf2a8d0655203def
    public_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http2-a/b501ab171f735775

karpenter:
  instanceProfile: eks-demo-a-worker
  launchTemplate: eks-demo-a-workers-v1-20211208100054291900000001

cluster-autoscaler:
  scan-interval: 6m
  scale-down-delay-after-delete: 5m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: "1"
  memory: 1Gi

promtail:
  lokiAddress: http://loki.in.demo.nalbam.com/loki/api/v1/push
