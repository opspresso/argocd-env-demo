cluster: eks-demo-a
cluster_env: alpha
cluster_end: https://xxxxx.yy.ap-northeast-2.eks.amazonaws.com

cluster_oidc:

aws_account_id: '082867736673'
aws_region: ap-northeast-2

hostname:
  internal: in.demo-a.nalbam.com
  public: demo-a.nalbam.com

istio:
  version: "1.12.2"
  sampling: 10
  target_group:
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-a/855251540f82000d
    internal_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http2-a/48c4f93f732f6060
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-a/2ac46bd3432f80e3
    public_http2: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http2-a/43e112138eb4d959

karpenter:
  instanceProfile: eks-demo-a-worker
  launchTemplate: eks-demo-a-workers-v1-20211208100054291900000001

cluster-autoscaler:
  scan-interval: 6m
  scale-down-delay-after-delete: 10m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: '1'
  memory: 1Gi

promtail:
  lokiAddress: http://loki.in.demo.nalbam.com/loki/api/v1/push
