cluster: eks-demo
cluster_env: alpha

# cluster_ep: https://xxxxx.yy.ap-northeast-2.eks.amazonaws.com
# cluster_oidc: ""

aws_account_id: "082867736673"
aws_region: ap-northeast-2

country: kr

hostname:
  internal: in.demo.nalbam.com
  public: demo.nalbam.com

argocd:
  hostname: argocd.demo.nalbam.com

argo-workflows:
  github:
    org: daangn
    team: sre

aws-ebs-csi-driver:
  image:
    registry: k8s.gcr.io
    repository: provider-aws/aws-ebs-csi-driver
  nodeDriverRegistrar:
    image:
      repository: sig-storage/csi-node-driver-registrar
  livenessProbe:
    image:
      repository: sig-storage/livenessprobe

istio:
  version: "1.12.6" # istio eks-demo
  global:
    hub: gcr.io/istio-release
  pilot:
    autoscale: false
    min: 2
    max: 2
  gateway:
    autoscale: false
    min: 2
    max: 5
  sampling: 10
  target_group:
    internal_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-in-http-0/3eb4eff4df206e4b
    public_http: arn:aws:elasticloadbalancing:ap-northeast-2:082867736673:targetgroup/demo-http-0/1ffb5af5bd613802

# karpenter:
#   instanceProfile: eks-demo-worker
#   launchTemplate: eks-demo-workers-v1-2021121000100059230000000b

cluster-autoscaler:
  scan-interval: 10s
  scale-down-delay-after-delete: 2m
  scale-down-utilization-threshold: 0.6

cluster-overprovisioner:
  replicas: 0
  cpu: "1"
  memory: 1Gi

loki:
  hostname: loki.in.demo.nalbam.com

prometheus:
  node-exporter:
    image:
      registry: quay.io
      repository: prometheus/node-exporter

promtail:
  image:
    registry: docker.io
    repository: grafana/promtail
