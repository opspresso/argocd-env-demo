apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-demo
  namespace: argocd
  labels:
    krmt.io/group: apps
spec:
  project: default
  source:
    repoURL: https://github.com/opspresso/argocd-env-demo
    targetRevision: HEAD
    path: apps/eks-demo
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
