apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-applicationset
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/argocd/alpha/**/config.json"

  template:
    metadata:
      name: "argocd-applicationset"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-argocd
      labels:
        app.kubernetes.io/instance: "argocd-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "argocd"
    spec:
      project: argocd
      destination:
        name: "{{cluster}}"
        namespace: argocd
      source:
        repoURL: https://argoproj.github.io/argo-helm
        targetRevision: "1.6.0"
        chart: argocd-applicationset
        helm:
          values: |-
            fullnameOverride: argocd-applicationset

            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
