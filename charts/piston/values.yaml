app:
  fullnameOverride: piston

  image:
    repository: ghcr.io/engineer-man/piston
    tag: latest

  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  #   limits:
  #     cpu: 100m
  #     memory: 128Mi

  service:
    name: http
    targetPort: 2000

  persistence:
    enabled: true
    mountPath: /piston/packages
    storageClassName: efs

  extraVolumes:
    - name: jobs
      emptyDir:
        medium: Memory
    - name: tmp
      emptyDir:
        medium: Memory

  extraVolumeMounts:
    - mountPath: /piston/jobs
      name: jobs
    - mountPath: /tmp
      name: tmp
