app:
  nameOverride: sample-tomcat
  fullnameOverride: sample-tomcat

  podAnnotations:
    chaos.alpha.kubernetes.io/enabled: "true"

  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: "1"
      memory: 1Gi

  service:
    port: 8080

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
