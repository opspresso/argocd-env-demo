app:
  fullnameOverride: sample-tomcat

  image:
    repository: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com/nalbam/sample-tomcat

  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "1"
      memory: 1Gi

  # controller:
  #   kind: Rollout
  #   strategy:
  #     blueGreen:
  #       activeService: sample-spring
  #       autoPromotionEnabled: true
  #       autoPromotionSeconds: 30
  #       previewService: sample-spring-preview

  service:
    name: http
    port: 8080

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 20

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 20
