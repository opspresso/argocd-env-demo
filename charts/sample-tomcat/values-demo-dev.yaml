app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.9
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-tomcat
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-tomcat-preview
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 8a8d5bb275053969383972fc28ba1d67
  image:
    repository: nalbam/sample-tomcat
    tag: v0.8.9
  ingress:
    hosts:
    - host: sample-tomcat.bruce.spic.me
    preview:
      hosts:
      - host: sample-tomcat-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: !!binary |
        ZGpBdU9DNDU=
    enabled: true
  service:
    preview:
      enabled: true
