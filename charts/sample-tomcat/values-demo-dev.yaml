app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: default.svc.cluster.local
      MESSAGE: hello world
      VERSION: v0.8.15
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 17730f92e8d5c0f2925821ce87038acf
  image:
    tag: v0.8.15
  ingress:
    hosts:
    - host: sample-tomcat.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
