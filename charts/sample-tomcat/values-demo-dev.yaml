app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.14
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-tomcat
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-tomcat-preview
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 9cbf6934e803a39b8fb0ab4419c59cbe
  image:
    tag: v0.8.14
  ingress:
    hosts:
    - host: sample-tomcat.bruce.spic.me
    preview:
      hosts:
      - host: sample-tomcat-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  service:
    preview:
      enabled: true
