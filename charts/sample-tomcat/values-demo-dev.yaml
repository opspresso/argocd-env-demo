app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.13
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-tomcat
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-tomcat-preview
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 310464b17c15c940d94887fb9f6ca5b4
  image:
    tag: v0.8.13
  ingress:
    hosts:
    - host: sample-tomcat.bruce.spic.me
    preview:
      hosts:
      - host: sample-tomcat-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  service:
    preview:
      enabled: true
