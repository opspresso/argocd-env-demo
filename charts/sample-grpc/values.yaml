app:
  fullnameOverride: sample-grpc

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    name: http
    targetPort: 50051

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 50051
    initialDelaySeconds: 3
    periodSeconds: 10

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 50051
    initialDelaySeconds: 3
    periodSeconds: 10
