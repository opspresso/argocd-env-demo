app:
  fullnameOverride: sample-webpack

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    name: http
    targetPort: 80

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 3
    periodSeconds: 3

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 3
    periodSeconds: 3
