app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.28
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: b3ab0afb0a1843f7e2a2e3c236fba1bd
  fullnameOverride: sample-node-arm
  image:
    repository: nalbam/sample-node
    tag: v0.8.28
  ingress:
    hosts:
    - host: sample-node.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: arm
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: arm
redis:
  fullnameOverride: sample-redis-arm
  istio:
    sidecar:
      inject: true
  nodeSelector:
    group: arm
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: arm
