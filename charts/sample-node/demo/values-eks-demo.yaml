app:
  configmap:
    data:
      CLUSTER_NAME: "eks-demo"
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: "demo"
      PROTOCOL: http
      REDIS_HOST: redis-master
      REDIS_PORT: '6379'

  podAnnotations:
    link.argocd.argoproj.io/external-link: "https://sample-node."

  ingress:
    enabled: false
    hosts:
    - "sample-node.demo.opspresso.com"
    preview:
      enabled: true
      hosts:
      - "sample-node-preview.demo.opspresso.com"
    stable:
      enabled: true
      hosts:
      - "sample-node-stable.demo.opspresso.com"

  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true

  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo

redis:
  istio:
    sidecar:
      inject: true