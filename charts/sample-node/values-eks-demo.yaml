app:
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 6
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.8.64
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 47e62560fdd6fe85ba6f72a3edf1c230
  image:
    tag: v0.8.64
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
redis:
  istio:
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
