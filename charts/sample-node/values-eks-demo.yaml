app:
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 6
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: dev
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.8.67
    enabled: true
  env:
  - name: ENV_HASH
    value: 0481f8d62c5441b85ee212046f7aea7f
  image:
    tag: v0.8.67
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
redis:
  istio:
    sidecar:
      inject: true
