app:
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 5
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.10.12
    enabled: true
  env:
  - name: ENV_HASH
    value: 9ed9c66a57ed3f1d22d2a659d5263e7d
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.10.12
  ingress:
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
    stable:
      enabled: true
      hosts:
      - host: sample-node-stable.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
