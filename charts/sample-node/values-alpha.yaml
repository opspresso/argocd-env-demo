app:
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.9.8
    enabled: true
  env:
  - name: ENV_HASH
    value: 3cd9b41559dc6f6d1563f5353a1d88a3
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.9.8
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
