app:
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.9.5
    enabled: true
  env:
  - name: ENV_HASH
    value: 5fe1aea656ad937107fc52e5411d60a7-2
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: true
  image:
    tag: v0.9.5
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
    stable:
      enabled: true
      hosts:
      - host: sample-node-stable.demo.nalbam.com

  istio:
    sidecar:
      inject: true
    gateway:
      enabled: true

  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo

redis:
  istio:
    sidecar:
      inject: true
