app:
  additionalLabels:
    department: apps
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 5
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      REDIS_HOST: redis-master
      REDIS_PORT: '6379'
      VERSION: v0.12.3
    enabled: true
  env:
  # - name: REDIS_PASS
  #   valueFrom:
  #     secretKeyRef:
  #       key: redis-password
  #       name: redis
  - name: ENV_HASH
    value: 1170ba6596da0fa1a136bed6be023eba
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    - key: /k8s/common/sample-node/redis-password
      name: REDIS_PASS
    enabled: true
  image:
    tag: v0.12.3
  ingress:
    enabled: false
    hosts:
    - sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - sample-node-preview.demo.nalbam.com
    stable:
      enabled: true
      hosts:
      - sample-node-stable.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
