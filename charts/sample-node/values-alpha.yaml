app:
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.10.2
    enabled: true
  env:
  - name: ENV_HASH
    value: e8510a7de6fbb6114f9340f9321de1c4
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.10.2
  ingress:
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
