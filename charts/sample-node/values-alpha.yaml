app:
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: demo.nalbam.com
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: https
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.10.7
    enabled: true
  env:
  - name: ENV_HASH
    value: 9cce6b50c41403b3f7b3cd4eb9bef333
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.10.7
  ingress:
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
    stable:
      enabled: true
      hosts:
      - host: sample-node-stable.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
