app:
  additionalLabels:
    department: apps
  autoscaling:
    enabled: true
    maxReplicas: 20
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      REDIS_HOST: redis-master
      REDIS_PORT: '6379'
      VERSION: v0.12.7
    enabled: true
  env:
  - name: ENV_HASH
    value: 653a52eeb02d3df404c72c025ac1321d
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    - key: /k8s/common/sample-node/redis-password
      name: REDIS_PASS
    enabled: true
  image:
    tag: v0.12.7
  ingress:
    enabled: false
    hosts:
    - sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - sample-node-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
