app:
  autoscaling:
    enabled: true
    maxReplicas: 20
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.9.4
    enabled: true
  env:
  - name: ENV_HASH
    value: 53cf18bd512a15eaffa002955f0e6ea6
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: true
  image:
    tag: v0.9.4
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    # preview:
    #   hosts:
    #   - host: sample-node-preview.demo.nalbam.com
    # stable:
    #   hosts:
    #   - host: sample-node-stable.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  pdb:
    enabled: true
    maxUnavailable: 1
  # service:
  #   preview:
  #     enabled: true
  #   stable:
  #     enabled: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
