app:
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 20
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.9.1
    enabled: true
  env:
  - name: ENV_HASH
    value: 53b5e84ce6eb75f8650a6c6601d388b3
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: true
  image:
    tag: v0.9.1
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      hosts:
      - host: sample-node-preview.demo.nalbam.com
    stable:
      hosts:
      - host: sample-node-stable.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  pdb:
    enabled: true
    maxUnavailable: 1
  service:
    preview:
      enabled: true
    stable:
      enabled: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
