app:
  autoscaling:
    enabled: true
    maxReplicas: 20
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.9.10
    enabled: true
  env:
  - name: ENV_HASH
    value: f17d2262c2fb094de39d90d1dc497af4
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.9.10
  ingress:
    # annotations:
    #   # kubernetes.io/ingress.class: nginx
    #   kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
