app:
  additionalLabels:
    department: apps
  autoscaling:
    enabled: true
    maxReplicas: 20
    minReplicas: 2
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      REDIS_HOST: redis-master
      REDIS_PORT: '6379'
      VERSION: v0.12.2
    enabled: true
  env:
  - name: REDIS_PASS
    valueFrom:
      secretKeyRef:
        key: redis-password
        name: redis
  - name: ENV_HASH
    value: 25b51021ddfc32d3ad95ea89af39a8a0
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: false
  image:
    tag: v0.12.2
  ingress:
    enabled: false
    hosts:
    - host: sample-node.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-node-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
