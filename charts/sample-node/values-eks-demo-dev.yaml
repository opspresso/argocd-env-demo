app:
  autoscaling:
    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    enabled: true
    maxReplicas: 20
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization
      type: Resource
    minReplicas: 10
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: dev
      REDIS_URL: redis://sample-redis:6379
      VERSION: v0.8.76
    enabled: true
  env:
  - name: ENV_HASH
    value: 49dff2fbc6cfdf22f71bbf66fc28f883-1
  externalSecrets:
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks
    enabled: true
  image:
    tag: v0.8.76
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: false
    hosts:
    - host: sample-node.bruce.spic.me
    - host: sample-node.bruce.opspresso.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  pdb:
    enabled: true
    maxUnavailable: 1
  serviceMonitor:
    enabled: true
    selector:
      release: prometheus-eks-demo
redis:
  istio:
    sidecar:
      inject: true
