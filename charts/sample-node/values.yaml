app:
  fullnameOverride: sample-node

  image:
    repository: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com/nalbam/sample-node

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi

  service:
    name: http
    port: 3000

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 3
    periodSeconds: 3

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 3
    periodSeconds: 3

redis:
  fullnameOverride: sample-redis

  image:
    repository: redis
    tag: alpine

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    name: redis
    port: 6379
