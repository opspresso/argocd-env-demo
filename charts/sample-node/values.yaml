app:
  fullnameOverride: sample-node

  image:
    # repository: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com/nalbam/sample-node
    repository: nalbam/sample-node

  controller:
    kind: Rollout
    strategy:
      type: Canary
      # rollingUpdate:
      #   maxSurge: 25%
      #   maxUnavailable: 0
      canary:
        canaryService: sample-node-preview
        stableService: sample-node
        trafficRouting:
          istio:
            virtualService:
              name: sample-node
              routes:
              - primary
            destinationRule:
              name: sample-node
              canarySubsetName: canary
              stableSubsetName: stable
        steps:
        - setWeight: 10
        - pause:
            duration: 10
        - analysis:
            args:
            - name: url
              value: http://sample-node-preview/success/98
            templates:
            - clusterScope: true
              templateName: http-benchmark
        - setWeight: 25
        - pause:
            duration: 10
        - analysis:
            args:
            - name: url
              value: http://sample-node-preview/success/98
            templates:
            - clusterScope: true
              templateName: http-benchmark
        - setWeight: 50
        - pause:
            duration: 10
        - analysis:
            args:
            - name: url
              value: http://sample-node-preview/success/98
            templates:
            - clusterScope: true
              templateName: http-benchmark

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: true

    minReplicas: 1
    maxReplicas: 5

    behavior:
      scaleDown:
        policies:
        - periodSeconds: 60
          type: Percent
          value: 25
        stabilizationWindowSeconds: 600
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /read
      port: 3000
    initialDelaySeconds: 1
    periodSeconds: 3

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /live
      port: 3000
    initialDelaySeconds: 1
    periodSeconds: 3

  service:
    name: http
    targetPort: 3000

  istio:
    canary:
      subsets: true

    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 10
        http:
          http1MaxPendingRequests: 10
          http2MaxRequests: 10
          maxRequestsPerConnection: 10
      outlierDetection:
        consecutive5xxErrors: 3
        interval: 1s
        baseEjectionTime: 3m
        maxEjectionPercent: 100

  pdb:
    enabled: true
    maxUnavailable: 1

  externalSecrets:
    enabled: true
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: parameter-store

redis:
  fullnameOverride: redis

  global:
    storageClass: gp3 # aws-ebs-sc

  # master:
  #   persistence:
  #     existingClaim: sample-redis-master-0
  #     # size: 9Gi

  auth:
    existingSecret: sample-node-external
    existingSecretPasswordKey: REDIS_PASS

  architecture: standalone

raw:
  enabled: false

  resources:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        labels:
          app.kubernetes.io/component: master
          app.kubernetes.io/instance: sample-node-eks-demo
          app.kubernetes.io/name: redis
        name: sample-redis-master-0
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: gp3 # aws-ebs-sc
        volumeMode: Filesystem
        volumeName: pvc-5d0eeea7-3f8f-406e-ab7d-c114a7bcc81a
