app:
  nameOverride: sample-node
  fullnameOverride: sample-node

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi

  service:
    port: 3000

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 3
    periodSeconds: 10

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 3
    periodSeconds: 10

redis:
  nameOverride: sample-redis
  fullnameOverride: sample-redis

  image:
    repository: redis
    tag: alpine3.14

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    port: 6379
