job1:
  schedule: "* * * * *"

  # successfulJobsHistoryLimit: 3
  # failedJobsHistoryLimit: 1

  image:
    repository: amazon/aws-cli
    tag: latest

  command:
    - "aws"
    - "s3"
    - "ls"

  configmap:
    data:
      CLUSTER_NAME: eks-demo
      MESSAGE: hello world
      PROFILE: dev
    enabled: true

  env:
  - name: ENV_HASH
    value: 154af082beafe8

  irsa:
    enabled: true
    statement:
      - action:
          - "s3:Get*"
          - "s3:List*"
        resource: "*"

