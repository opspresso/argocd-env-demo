job1:
  image:
    repository: amazon/aws-cli
    tag: latest

  command:
    - "aws"
    - "ec2"
    - "describe-instances"

  configmap:
    data:
      CLUSTER_NAME: eks-demo
      MESSAGE: hello world
      PROFILE: dev
    enabled: true

  env:
  - name: ENV_HASH
    value: 154af082beafe8

  irsa:
    enabled: true
    statement:
      - action:
          - "ec2:Describe*"
        resource: "*"

