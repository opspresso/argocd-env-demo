job1:
  schedule: "* * * * *"

  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

  image:
    repository: amazon/aws-cli
    tag: latest

  command:
    - "aws"
    - "s3"
    - "ls"

  configmap:
    enabled: true
    data:
      CLUSTER_NAME: eks-demo
      MESSAGE: hello world
      PROFILE: dev

  env:
  - name: ENV_HASH
    value: 154af082beafe8

  externalSecrets:
    enabled: true
    data:
    - key: /k8s/common/slack-hooks
      name: slack-hooks

  irsa:
    enabled: true
    statement:
      - action:
          - "s3:Get*"
          - "s3:List*"
        resource: "*"

