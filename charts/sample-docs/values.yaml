app:
  nameOverride: sample-docs
  fullnameOverride: sample-docs

  podAnnotations:
    chaos.alpha.kubernetes.io/enabled: "true"

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    port: 1948

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 1948
    initialDelaySeconds: 3
    periodSeconds: 10

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 1948
    initialDelaySeconds: 3
    periodSeconds: 10
