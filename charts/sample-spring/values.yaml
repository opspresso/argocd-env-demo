app:
  nameOverride: sample-spring
  fullnameOverride: sample-spring

  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: "1"
      memory: 1Gi

  service:
    port: 8080

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10

