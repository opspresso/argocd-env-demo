app:
  fullnameOverride: sample-spring

  image:
    repository: 082867736673.dkr.ecr.ap-northeast-2.amazonaws.com/nalbam/sample-spring
    # repository: nalbam/sample-spring

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  controller:
    kind: Rollout
    strategy:
      type: BlueGreen
      # rollingUpdate:
      #   maxSurge: 25%
      #   maxUnavailable: 0
      blueGreen:
        autoPromotionEnabled: true
        autoPromotionSeconds: 30

  service:
    name: http
    targetPort: 8080

  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 20
    periodSeconds: 10

  livenessProbe:
    failureThreshold: 3
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 20
    periodSeconds: 10

  istio:
    canary:
      subsets: false

    trafficPolicy:
      # connectionPool:
      #   tcp:
      #     maxConnections: 10
      #   http:
      #     http1MaxPendingRequests: 10
      #     maxRequestsPerConnection: 10
      outlierDetection:
        consecutive5xxErrors: 3
        interval: 1s
        baseEjectionTime: 3m
        maxEjectionPercent: 100

  pdb:
    enabled: true
    maxUnavailable: 1
