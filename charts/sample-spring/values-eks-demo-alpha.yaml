app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: dev
      PROTOCOL: http
      VERSION: v0.8.59
    enabled: true
  env:
  - name: ENV_HASH
    value: 4b034754a5b6eb9fd9fadcbd9c3cc54f
  image:
    tag: v0.8.59
  ingress:
    hosts:
    - host: sample-spring.demo.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
