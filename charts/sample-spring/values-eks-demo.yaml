app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.13
      HOSTNAME: bruce.spic.me
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-spring
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-spring-preview
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: acce23e3c1cc8c96f44cac84c6b92ffb
  image:
    tag: v0.8.13
  ingress:
    hosts:
    - host: sample-spring.bruce.spic.me
    preview:
      hosts:
      - host: sample-spring-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  service:
    preview:
      enabled: true
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
  nodeSelector:
    group: graviton
