app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: default.svc.cluster.local
      MESSAGE: hello world
      PROTOCOL: http
      VERSION: v0.8.37
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 8c7cf1ed29a584010041dcad9db52a8d
  image:
    tag: v0.8.37
  ingress:
    hosts:
    - host: sample-spring.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
