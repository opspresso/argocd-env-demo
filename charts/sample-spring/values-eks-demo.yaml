app:
  autoscaling:
    enabled: false
    maxReplicas: 5
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
    minReplicas: 2
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.7.20
    enabled: true
  controller:
    kind: Rollout
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 45d2c11a6d95eff81fd0903ccba48926
  image:
    repository: nalbam/sample-spring
    tag: v0.7.20
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-spring.bruce.spic.me
  irsa:
    enabled: true
    statement:
    - action:
      - s3:Get*
      - s3:List*
      resource: arn:aws:s3:::sample-bucket
  istio:
    gateway:
      enabled: true
  podLabels:
    sidecar.istio.io/inject: 'true'
  preview:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-spring-preview.bruce.spic.me
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: djAuNy4yMA==
    enabled: true
  strategy:
    blueGreen:
      activeService: sample-spring
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      previewService: sample-spring-preview
