app:
  autoscaling:
    enabled: false
    maxReplicas: 5
    metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
    minReplicas: 2
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.7.19
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 597262cc719922a54740b75e6568590d
  image:
    repository: nalbam/sample-spring
    tag: v0.7.19
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-spring-dev.bruce.spic.me
  irsa:
    enabled: true
    statement:
    - action:
      - s3:Get*
      - s3:List*
      resource: arn:aws:s3:::sample-bucket
  podLabels:
    sidecar.istio.io/inject: 'true'
  preview:
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/ssl-redirect: 'true'
    enabled: true
    hosts:
    - host: sample-spring-dev-preview.bruce.spic.me
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: djAuNy4xOQ==
    enabled: true
