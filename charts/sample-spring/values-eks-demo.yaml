app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.13
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-spring
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-spring-preview
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: acce23e3c1cc8c96f44cac84c6b92ffb
  image:
    tag: v0.8.13
  ingress:
    hosts:
    - host: sample-spring.bruce.spic.me
    preview:
      hosts:
      - host: sample-spring-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: false
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: !!binary |
        ZGpBdU9DNHhNdz09
    enabled: true
  service:
    preview:
      enabled: true
