    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROTOCOL: http
      VERSION: v0.8.44
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: fdbd8e50dc53371e813b1f08e235a1b4
  image:
    tag: v0.8.44
  ingress:
    hosts:
    - host: sample-spring.bruce.spic.me
