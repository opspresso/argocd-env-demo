app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: default.svc.cluster.local
      MESSAGE: hello world
      VERSION: v0.8.30
    enabled: true
  env:
  - name: PROFILE
    value: dev
  - name: ENV_HASH
    value: 67fc2ecdbb1d9bc3a77129a76d1bd705
  image:
    tag: v0.8.30
  ingress:
    hosts:
    - host: sample-spring.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
