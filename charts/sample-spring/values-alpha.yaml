app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.9.13
    enabled: true
  env:
  - name: ENV_HASH
    value: d1812f448e36ab046242b57d557456b2
  image:
    tag: v0.9.13
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
  additionalLabels:
    department: "apps"
