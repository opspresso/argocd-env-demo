app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.8.71
    enabled: true
  env:
  - name: ENV_HASH
    value: 0d5e9587dfbf5357a9a57bc9993c2a9c
  image:
    tag: v0.8.71
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
