app:
  additionalLabels:
    department: apps
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.9.14
    enabled: true
  env:
  - name: ENV_HASH
    value: 5de7681d9fcd8e970ded65182b3963db
  image:
    tag: v0.9.14
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
