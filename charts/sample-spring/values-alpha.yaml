app:
  additionalLabels:
    department: apps
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.10.1
    enabled: true
  env:
  - name: ENV_HASH
    value: 0f64bc3d43a11fb80256243cb3b6dcd2
  image:
    tag: v0.10.1
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - host: sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
