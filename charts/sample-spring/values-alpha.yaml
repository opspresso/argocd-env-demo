app:
  additionalLabels:
    department: apps
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.10.3
    enabled: true
  env:
  - name: ENV_HASH
    value: 646b3e6b05746c41f1b48feb914295ff
  image:
    tag: v0.10.3
  ingress:
    hosts:
    - sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
