app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.9.5
    enabled: true
  env:
  - name: ENV_HASH
    value: 46130087bebd80f58de59ae3d502826a
  image:
    tag: v0.9.5
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com

  istio:
    sidecar:
      inject: true
    gateway:
      enabled: true

  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
