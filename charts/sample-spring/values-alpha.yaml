app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.8.66
    enabled: true
  env:
  - name: ENV_HASH
    value: 546d544bb64c5ad654c0a8eef3a4766e
  image:
    tag: v0.8.66
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
