app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: alpha
      PROTOCOL: http
      VERSION: v0.9.1
    enabled: true
  env:
  - name: ENV_HASH
    value: a349894b8fc6465145b83fc5243a838d
  image:
    tag: v0.9.1
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
