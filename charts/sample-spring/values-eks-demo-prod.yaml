app:
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.10
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-spring-prod
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-spring-prod-preview
  env:
  - name: PROFILE
    value: prod
  - name: ENV_HASH
    value: fa99c6da4a533f741407ee34a5e87ee0
  fullnameOverride: sample-spring-prod
  image:
    repository: nalbam/sample-spring
    tag: v0.8.10
  ingress:
    hosts:
    - host: sample-spring-prod.bruce.spic.me
    preview:
      hosts:
      - host: sample-spring-prod-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: !!binary |
        ZGpBdU9DNHhNQT09
    enabled: true
  service:
    preview:
      enabled: true
