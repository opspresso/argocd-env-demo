app:
  configmap:
    data:
      HOSTNAME: bruce.spic.me
      MESSAGE: hello world
      VERSION: v0.8.16
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-spring-prod
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-spring-prod-preview
  env:
  - name: PROFILE
    value: prod
  - name: ENV_HASH
    value: c97025f81fc1c0698bc90df2145e8629
  fullnameOverride: sample-spring-prod
  image:
    tag: v0.8.16
  ingress:
    hosts:
    - host: sample-spring-prod.bruce.spic.me
    preview:
      hosts:
      - host: sample-spring-prod-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  nodeSelector:
    group: graviton
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: !!binary |
        ZGpBdU9DNHhOZz09
    enabled: true
  service:
    preview:
      enabled: true
  tolerations:
  - effect: NoSchedule
    key: group
    operator: Equal
    value: graviton
