app:
  fullnameOverride: sample-spring-prod
  configmap:
    data:
      MESSAGE: hello world
      VERSION: v0.8.9
    enabled: true
  controller:
    kind: Rollout
    strategy:
      blueGreen:
        activeService: sample-spring-prod
        autoPromotionEnabled: true
        autoPromotionSeconds: 30
        previewService: sample-spring-prod-preview
  env:
  - name: PROFILE
    value: prod
  - name: ENV_HASH
    value: 6bd0cea753fdba53fabf840a8304acea
  image:
    tag: v0.8.11
  ingress:
    hosts:
    - host: sample-spring-prod.bruce.spic.me
    preview:
      hosts:
      - host: sample-spring-prod-preview.bruce.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: false
  secret:
    data:
      SECRET_MESSAGE: c2VjcmV0IG1lc3NhZ2U=
      SECRET_VERSION: !!binary |
        ZGpBdU9DNDU=
    enabled: true
  tolerations:
    - key: group
      operator: Equal
      value: graviton
      effect: NoSchedule
  nodeSelector:
    group: graviton
  service:
    preview:
      enabled: true
