app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      VERSION: v0.8.70
    enabled: true
  env:
  - name: ENV_HASH
    value: 09931957a5a3b75249303b5028a96e94
  image:
    tag: v0.8.70
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
