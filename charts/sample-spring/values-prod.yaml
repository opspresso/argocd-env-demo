app:
  additionalLabels:
    department: apps
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      VERSION: v0.10.6
    enabled: true
  env:
  - name: ENV_HASH
    value: 2b9d6468685fba5b6219fb2392f3e7e2
  image:
    tag: v0.10.6
  ingress:
    hosts:
    - sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
