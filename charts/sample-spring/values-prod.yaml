app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      VERSION: v0.9.5
    enabled: true
  env:
  - name: ENV_HASH
    value: a3c2a94b4de8b7370f41bd6d74bdae83
  image:
    tag: v0.9.5
  ingress:
    hosts:
    - host: sample-spring.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
