app:
  additionalLabels:
    department: apps
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      VERSION: v0.7.15
    enabled: true
  env:
  - name: ENV_HASH
    value: e5d820b8cc1cdf1704e15
  image:
    tag: v0.7.15
  ingress:
    hosts:
    - sample-spring.demo.nalbam.com
    preview:
      enabled: true
      hosts:
      - sample-spring-preview.demo.nalbam.com
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
