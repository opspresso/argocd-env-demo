app:
  configmap:
    data:
      CLUSTER_NAME: eks-demo
      HOSTNAME: sample.svc.cluster.local
      MESSAGE: hello world
      PROFILE: prod
      PROTOCOL: http
      VERSION: v0.8.62
    enabled: true
  env:
  - name: ENV_HASH
    value: 43ab5c5410381f21d19f7ad00b0e86b7
  image:
    tag: v0.8.62
  ingress:
    hosts:
    - host: sample-spring.demo.spic.me
  istio:
    gateway:
      enabled: true
    sidecar:
      inject: true
  serviceMonitor:
    enabled: true
    endpoints:
    - interval: 10s
      path: /actuator/prometheus
      port: http
    selector:
      release: prometheus-eks-demo
