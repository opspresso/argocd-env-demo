---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo-ipv6
  region: ap-northeast-2
  version: "1.21"

kubernetesNetworkConfig:
  ipFamily: IPv6

vpc:
  subnets:
    private:
      ap-northeast-2a: { id: subnet-051160ac50cda4330 }
      ap-northeast-2b: { id: subnet-00beefb3c31504caf }
      ap-northeast-2c: { id: subnet-08c44905fdc66885d }

addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest

iam:
  withOIDC: true

managedNodeGroups:
  - name: workers
    instanceType: t3.medium
    volumeSize: 30
