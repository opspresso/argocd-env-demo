apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jaeger
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "demo.nalbam.com"

  template:
    metadata:
      name: "jaeger-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-tracing
      source:
        repoURL: https://jaegertracing.github.io/helm-charts
        targetRevision: "0.47.0"
        chart: jaeger
        helm:
          values: |-
            fullnameOverride: jaeger

            tag: "1.26"

            collector:
              service:
                zipkin:
                  port: 9411

              samplingConfig: |-
                {
                  "service_strategies": [
                    {
                      "service": "foo",
                      "type": "probabilistic",
                      "param": 0.4,
                      "operation_strategies": [
                        {
                          "operation": "op1",
                          "type": "probabilistic",
                          "param": 0.1
                        },
                        {
                          "operation": "op2",
                          "type": "probabilistic",
                          "param": 0.2
                        }
                      ]
                    },
                    {
                      "service": "bar",
                      "type": "ratelimiting",
                      "param": 5
                    }
                  ],
                  "default_strategy": {
                    "type": "probabilistic",
                    "param": 0.5
                  }
                }

            # ingester:
            #   enabled: true

            agent:
              tolerations:
                - key: group
                  operator: Equal
                  value: monitoring
                  effect: NoSchedule
                - key: group
                  operator: Equal
                  value: graviton
                  effect: NoSchedule

            cassandra:
              config:
                cluster_size: 2

              persistence:
                enabled: true
                storageClass: gp3

              tolerations:
                - key: group
                  operator: Equal
                  value: monitoring
                  effect: NoSchedule
              selector:
                nodeSelector:
                  group: monitoring

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
