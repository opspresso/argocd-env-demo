apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-addons
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-addons-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://github.com/opspresso/argocd-env-demo
        targetRevision: "HEAD"
        path: istio/addons

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
