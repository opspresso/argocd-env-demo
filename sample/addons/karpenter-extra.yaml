apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: karpenter-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "karpenter-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-karpenter
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: karpenter-extra

            resources:
              - apiVersion: karpenter.sh/v1alpha5
                kind: Provisioner
                metadata:
                  name: workers
                spec:
                  labels:
                    group: workers
                    subgroup: workers
                    instancegroup: workers

                  requirements:
                    # If not included, all instance types are considered
                    - key: node.kubernetes.io/instance-type
                      operator: In
                      values:
                        - c5.large
                        - c5.xlarge
                        - c5.2xlarge

                    # # If not included, all zones are considered
                    # - key: topology.kubernetes.io/zone
                    #   operator: In
                    #   values:
                    #     - ap-northeast-2a
                    #     - ap-northeast-2b
                    #     - ap-northeast-2c

                    # If not included, all architectures are considered
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
                        # - arm64

                    # If not included, the webhook for the AWS cloud provider will default to on-demand
                    - key: karpenter.sh/capacity-type
                      operator: In
                      values:
                        - spot
                        # - on-demand

                  # limits:
                  #   resources:
                  #     cpu: 8k

                  ttlSecondsAfterEmpty: 30

                  provider:
                    instanceProfile: "{{karpenter.instanceProfile}}"
                    launchTemplate: "{{karpenter.launchTemplate}}"

                  # taints:
                  #   - key: example.com/special-taint
                  #     effect: NoSchedule

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
