apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cassandra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              host: "demo.nalbam.com"

  template:
    metadata:
      name: "cassandra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-tracing
      source:
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: "8.0.4"
        chart: cassandra
        helm:
          values: |-
            fullnameOverride: cassandra

            dbUser:
              user: user
              password: password

            persistence:
              enabled: true
              accessModes:
                - ReadWriteOnce
              size: 10Gi
              storageClass: gp3

            tolerations:
              - key: group
                operator: Equal
                value: monitoring
                effect: NoSchedule
            nodeSelector:
              group: monitoring

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
