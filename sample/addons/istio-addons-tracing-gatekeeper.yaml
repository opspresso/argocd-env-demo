apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-addons-tracing-gatekeeper
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-addons-tracing-gatekeeper-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://gabibbo97.github.io/charts
        targetRevision: "4.0.0"
        chart: keycloak-gatekeeper
        helm:
          values: |-
            fullnameOverride: tracing-gatekeeper

            discoveryURL: https://keycloak.demo.nalbam.com/auth/realms/demo

            upstreamURL: http://tracing.istio-system.svc.cluster.local:80

            ClientID: tracing
            ClientSecret: 0e94208b-1ea1-4e9b-b6e4-3e0b15c9fb9d

            # extraArgs:
            # - enable-https-redirection

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
