apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-applicationset-extra
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "argocd-applicationset-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: argo
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: argocd-applicationset-extra

            resources:
              - apiVersion: networking.istio.io/v1beta1
                kind: Gateway
                metadata:
                  name: argocd-applicationset
                spec:
                  selector:
                    istio: ingressgateway
                  servers:
                    - hosts:
                        - "argocd-applicationset.{{hostname.public}}"
                      port:
                        number: 80
                        name: http
                        protocol: HTTP

              - apiVersion: networking.istio.io/v1beta1
                kind: VirtualService
                metadata:
                  name: argocd-applicationset
                spec:
                  hosts:
                    - "argocd-applicationset.{{hostname.public}}"
                  gateways:
                    - argocd-applicationset
                  http:
                    - route:
                        - destination:
                            host: argocd-applicationset
                            port:
                              number: 7000

      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - CreateNamespace=true
