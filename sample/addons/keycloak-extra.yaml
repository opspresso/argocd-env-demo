apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keycloak-extra
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "keycloak-extra-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-keycloak
      source:
        repoURL: https://charts.helm.sh/incubator
        targetRevision: "0.2.5"
        chart: raw
        helm:
          values: |-
            fullnameOverride: keycloak-extra

            resources:
              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: keycloak-secret
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/admin-password
                      name: admin-password
                    - key: /k8s/common/admin-password
                      name: management-password

              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: keycloak-postgresql
                spec:
                  backendType: systemManager
                  data:
                    - key: /k8s/common/keycloak-database-password
                      name: postgresql-password
                    - key: /k8s/common/keycloak-database-password
                      name: postgresql-postgres-password

              - apiVersion: kubernetes-client.io/v1
                kind: ExternalSecret
                metadata:
                  name: keycloak-realm
                spec:
                  backendType: secretsManager
                  data:
                    - key: /k8s/common/keycloak-realm
                      name: demo.json

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
