apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keycloak
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo
            values:
              acm_arn: "arn:aws:acm:ap-northeast-2:{{aws_account_id}}:certificate/281ab87d-f28b-43db-b4d2-b4759950c369"
              hostname: "keycloak.demo.nalbam.com"

  template:
    metadata:
      name: "keycloak-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-keycloak
      source:
        repoURL: https://codecentric.github.io/helm-charts
        targetRevision: "14.0.1"
        chart: keycloak
        helm:
          values: |-
            fullnameOverride: keycloak

            service:
              type: LoadBalancer
              httpsPort: 443
              annotations:
                external-dns.alpha.kubernetes.io/hostname: "{{values.hostname}}"
                service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
                service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
                service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "{{values.acm_arn}}"
                service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"

            extraEnv: |
              - name: KEYCLOAK_USER
                value: "admin"
              - name: KEYCLOAK_PASSWORD_FILE
                value: /secrets/keycloak-secret/admin-password
              - name: PROXY_ADDRESS_FORWARDING
                value: "true"
              - name: KEYCLOAK_IMPORT
                value: /realm/demo.json

            extraVolumes: |
              - name: keycloak-realm
                secret:
                  secretName: keycloak-realm
              - name: keycloak-secret
                secret:
                  secretName: keycloak-secret

            extraVolumeMounts: |
              - name: keycloak-realm
                mountPath: "/realm/"
                readOnly: true
              - name: keycloak-secret
                mountPath: "/secrets/keycloak-secret/"
                readOnly: true

            serviceMonitor:
              enabled: true
              labels:
                release: prometheus-{{cluster}}

            postgresql:
              fullnameOverride: keycloak-postgresql
              postgresqlUsername: keycloak
              postgresqlDatabase: keycloak
              existingSecret: keycloak-postgresql
              persistence:
                storageClass: "gp3"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
