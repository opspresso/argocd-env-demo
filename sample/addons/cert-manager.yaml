apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "cert-manager-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-cert-manager
      source:
        repoURL: https://charts.jetstack.io
        targetRevision: "v1.6.1"
        chart: cert-manager
        helm:
          values: |-
            fullnameOverride: cert-manager

            installCRDs: true

            ingressShim:
              defaultIssuerName: letsencrypt-issuer
              defaultIssuerKind: ClusterIssuer

            # tolerations:
            #   - key: group
            #     operator: Equal
            #     value: graviton
            #     effect: NoSchedule
            # nodeSelector:
            #   group: graviton

            # webhook:
            #   tolerations:
            #     - key: group
            #       operator: Equal
            #       value: graviton
            #       effect: NoSchedule
            #   nodeSelector:
            #     group: graviton

            # cainjector:
            #   tolerations:
            #     - key: group
            #       operator: Equal
            #       value: graviton
            #       effect: NoSchedule
            #   nodeSelector:
            #     group: graviton

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
