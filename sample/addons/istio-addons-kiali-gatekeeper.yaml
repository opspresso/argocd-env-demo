apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-addons-kiali-gatekeeper
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-addons-kiali-gatekeeper-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://gabibbo97.github.io/charts
        targetRevision: "4.0.0"
        chart: keycloak-gatekeeper
        helm:
          values: |-
            fullnameOverride: kiali-gatekeeper

            discoveryURL: https://keycloak.demo.nalbam.com/auth/realms/demo

            upstreamURL: http://kiali.istio-system.svc.cluster.local:20001

            ClientID: kiali
            ClientSecret: 746b5179-2b86-4c5c-8b1f-440e893f650b

            # extraArgs:
            # - enable-https-redirection

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
