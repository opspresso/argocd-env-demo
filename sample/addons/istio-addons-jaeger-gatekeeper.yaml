apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-addons-jaeger-gatekeeper
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "istio-addons-jaeger-gatekeeper-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: istio-system
      source:
        repoURL: https://gabibbo97.github.io/charts
        targetRevision: "4.0.0"
        chart: keycloak-gatekeeper
        helm:
          values: |-
            fullnameOverride: jaeger-gatekeeper

            discoveryURL: https://keycloak.demo.nalbam.com/auth/realms/demo

            upstreamURL: http://jaeger-collector.istio-system.svc.cluster.local:14268

            ClientID: jaeger
            ClientSecret: b24d4117-505b-4a5c-8ae2-8773d9ad9da4

            # extraArgs:
            # - enable-https-redirection

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
