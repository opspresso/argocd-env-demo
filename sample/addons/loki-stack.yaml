apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki
spec:
  generators:
    - list:
        elements:
          - cluster: eks-demo

  template:
    metadata:
      name: "loki-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-loki
      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: "2.4.1"
        chart: loki-stack
        helm:
          values: |-
            fullnameOverride: loki

            loki:
              resources:
                requests:
                  cpu: 100m
                  memory: 512Mi
                limits:
                  cpu: 200m
                  memory: 1024Mi

              persistence:
                enabled: true
                accessModes:
                  - ReadWriteOnce
                size: 10Gi
                storageClassName: gp3

              serviceMonitor:
                enabled: true
                additionalLabels:
                  release: prometheus-{{cluster}}

              tolerations:
                - key: group
                  operator: Equal
                  value: monitoring
                  effect: NoSchedule
              nodeSelector:
                group: monitoring

            promtail:
              fullnameOverride: promtail

              tolerations:
                - key: group
                  operator: Equal
                  value: monitoring
                  effect: NoSchedule
                - key: group
                  operator: Equal
                  value: graviton
                  effect: NoSchedule

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
