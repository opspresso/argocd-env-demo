apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: irsa-operator
spec:
  generators:
    - git:
        repoURL: https://github.com/opspresso/argocd-env-demo.git
        revision: HEAD
        files:
          - path: "env/addons/alpha/*.yaml"

  template:
    metadata:
      name: "irsa-operator-{{cluster}}"
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: noti-argocd-{{cluster_env}}-addon
      labels:
        app.kubernetes.io/instance: "addons-{{cluster}}"
        krmt.io/cluster: "{{cluster}}"
        krmt.io/group: "addons"
    spec:
      project: addons
      destination:
        name: "{{cluster}}"
        namespace: addon-irsa-operator
      source:
        repoURL: https://voodooteam.github.io/irsa-operator
        targetRevision: "0.1.6"
        chart: irsa-operator
        helm:
          values: |-
            fullnameOverride: irsa-operator

            clusterName: "{{cluster}}"

            oidcProviderARN: "{{cluster_oidc}}"

            roleARN: "arn:aws:iam::{{aws_account_id}}:role/irsa--{{cluster}}--irsa-operator"

            podSecurityContext:
              runAsNonRoot: false
              fsGroup: 65532

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
