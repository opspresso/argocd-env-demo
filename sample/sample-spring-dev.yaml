apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-spring-dev
spec:
  project: default
  source:
    repoURL: https://github.com/opspresso/argocd-env-demo
    path: apps
    targetRevision: HEAD
    helm:
      valueFiles:
        - sample-spring/base.yaml
        - sample-spring/values-demo-dev.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: demo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
