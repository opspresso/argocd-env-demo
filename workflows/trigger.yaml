apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: trigger
spec:
  schedule: '* * * * *'
  timezone: 'Asia/Seoul'
  workflowMetadata:
    labels:
      example: "true"
  workflowSpec:
    arguments:
      parameters:
        - name: message
          value: hello argo
    entrypoint: argosay
    templates:
      - name: argosay
        container:
          name: main
          image: argoproj/argosay:v2
          command:
            - /argosay
          args:
            - echo
            - '{{inputs.parameters.message}}'
          resources: {}
        inputs:
          parameters:
            - name: message
              value: '{{workflow.parameters.message}}'
    ttlStrategy:
      secondsAfterCompletion: 300
